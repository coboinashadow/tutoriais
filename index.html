<script>
tutorial=location.href.split("=")[1];
if(tutorial){
	licoes=[];
	licoes[0]=[`<h2>Programar Jogo na Linguagem C</h2>\nEsse tutorial é indicado para iniciantes.<br><br>\nO tutorial mostra passo-a-passo como desenvolver um joguinho simples.<br><br>\n<img class=imagem src=res/0/ss7.png onclick="window.open(this.src,'_blank');"><br><br>\nO foco do tutorial é escrita de código, mas além disso também é necessário instalar um compilador.\n`,
	`<h2>Download do Compilador</h2>\n<a href=res/0/Tutorial.zip>Esse arquivo</a> contém o compilador.<br><br>\nCompilador é um software que recebe código-fonte e transforma em arquivo executável.<br><br>\nBaixe o compilador e extraia a pasta 'Tutorial' para a área de trabalho.\n`,
	`<h2>Começando a Escrever</h2>\nPara ver como compilar abra o bloco de notas e digite:\n<pre><code class="language-c">hello world</code></pre>\nSalve o arquivo na pasta 'Tutorial'<br><br>\nClique em "Arquivo -> Salvar Como"<br><br>\nDê o nome "jogo.c" para o arquivo.<br><br>\nNo campo "Tipo" selecione a opção "Todos os Arquivos"<br><br>\n<img class=imagem src=res/0/ss1.png onclick="window.open(this.src,'_blank');"><br><br>\nCom isso a gente já criou o arquivo que vai conter o código-fonte que o compilador vai transformar em executável.<br><br>\nMas por enquanto o conteúdo do arquivo ainda não é código-fonte.<br><br>\nA linguagem C tem umas regras que esse tutorial vai explicar.\n`,
	`<h2>Conhecendo o Compilador</h2>\nPara começar vamos tentar compilar esse arquivo:<br><br>\nCom as teclas de atalho 'windows + r' o windows abre uma janelinha para receber um comando:<br><br>\n<img class=imagem src=res/0/ss2.png onclick="window.open(this.src,'_blank');"><br><br>\nDigite "cmd" e aperte "enter".<br><br>\nIsso abre a tela do prompt/ms-dos<br><br>\nDigite "cd Desktop"<br><br>\nIsso significa "change directory para a área de trabalho"<br><br>\nDepois digite "cd Tutorial"<br><br>\n<img class=imagem src=res/0/ss3.png onclick="window.open(this.src,'_blank');"><br><br>\nO compilador está dentro da pasta 'tcc' mas não vamos andar até lá porque o código-fonte está na pasta 'Tutorial'.<br><br>\nO comando para usar o compilador fica:\n<pre><code class="language-c">tcc\tcc jogo.c</code></pre>\n`,
	`<h2>Código em Linguagem C</h2>\nQuando esse comando é executado o compilador exibe uma <b>'mensagem de erro'</b> na janelinha do ms-dos.<br>\nPorque esse código é inválido.<br><br>\n<img class=imagem src=res/0/ss4.png onclick="window.open(this.src,'_blank');"><br><br>\nVamos editar o arquivo 'jogo.c' para que o compilador gere um arquivo executável.<br><br>\nDigite:\n<pre><code class="language-c">#include&lt;stdio.h>\nint main(){\n	printf("hello world");\n	return 0;\n}</code></pre>\ne salve.<br><br>\nNessas cinco linhas tem um código-fonte que o compilador entende.<br><br>\nSe mandar para o compilador <b>(com o comando 'tcc\tcc jogo.c')</b> ele deve gerar um arquivo executável.<br>\nSe ele exibir alguma 'mensagem de erro' pode ser erro de digitação ou o ms-dos não está no diretório 'Tutorial'<br><br>\nEssa linha do <b>'include'</b> desbloqueia a função <b>'printf'</b> (que serve para exibir uma mensagem na tela)<br><br>\nEssa linha do <b>main()</b> indica para o compilador que aí começa o código.<br><br>\nA linha <b>'printf'</b> envia essa string para a tela.\n`,
	`<h2>Arquivo Executável</h2>\nCom o comando <b>'tcc\tcc jogo.c'</b> um arquivo chamado jogo.exe deve ser gerado.<br><br>\nEsse arquivo pode ser executado com duplo-clique do mouse mas por enquanto vamos utilizar o ms-dos para executá-lo.<br><br>\nDigite 'jogo.exe'<br><br>\nSe tudo está certo, uma mensagem "hello world" deve ser exibida no prompt !<br><br>\nIsso significa que o comando 'printf' funcionou<br>\no 'include' funcionou<br>\na 'função main' funcionou<br>\no compilador funcionou<br>\ne o executável funcionou.<br><br>\nAgora vamos editar esse código-fonte para começar a programar o joguinho.\n`,
	`<h2>Tiny C Compiler & dos-like</h2>\nOs arquivos dentro da pasta 'dos-like' são uma extensão do compilador 'tcc'<br><br>\ntcc é 'tiny C compiler'<br><br>\nO conteúdo da pasta 'dos-like' são uns arquivos que servem para que o desenvolvedor gere softwares baseado em 'ms-dos'.<br>\nÉ tipo uma homenagem à época do início da popularização da computação.<br><br>\nA iniciativa 'dos-like' é interessante para nós porque serve para mostrar como era programar computadores nessa época.<br><br>\nÀ partir daqui esse tutorial não vai mais usar o comando printf\n`,
	`<h2>Modo Gráfico</h2>\nO jogo utilizará o modo gráfico do ms-dos para desenhar os elementos na tela<br><br>\nA linha do 'include stdio' pode ser apagada<br><br>\nVamos usar o comando include para vincular o código da iniciativa <b>dos-like</b>\n<pre><code class="language-c">#include "dos-like/dos.h"</code></pre>\nA linha do 'printf' deve ser apagada.<br><br>\nNo seu lugar vai a linha que coloca a tela no modo grafico do ms-dos:\n<pre><code class="language-c">	setvideomode(videomode_320x200);</code></pre>\nDentro de um loop (que é encerrado quando o user pressiona 'Esc') vão os comandos que desenham na tela<br><br>\nO comando que escolhe a cor cinza claro para desenhar o background do jogo:\n<pre><code class="language-c">		setcolor(15);</code></pre>\nUma variável chamada <b>background</b> amazena 8 números correspondentes a 4 coordenadas (x,y) do background<br>\n(20,30)=canto superior esquerdo<br>\n(300,30)=canto superior direito<br>\n(300,100)=canto inferior direito<br>\n(20,100)=canto inferior esquerdo\n<pre><code class="language-c">		int background[8]={20,30,300,30,300,100,20,100};</code></pre>\nO comando <b>fillpoly</b> preenche na tela o retângulo descrito nessas 4 coordenadas.\n<pre><code class="language-c">		fillpoly(background,4);</code></pre>\nA função <b>waitvbl</b> é parte importante da biblioteca <b>dos-like</b><br><br>\nO código do arquivo <b>jogo.c</b> fica:\n<pre><code class="language-c">#include "dos-like/dos.h"\nint main(){\n	setvideomode(videomode_320x200);\n	while(!keystate(KEY_ESCAPE)){\n		setcolor(15);\n		int background[8]={20,30,300,30,300,100,20,100};\n		fillpoly(background,4);\n		waitvbl();\n	}\n	return 0;\n}</code></pre>\nPara compilar (gerar o arquivo executável) o comando mudou para:\n<pre><code class="language-c">tcc\tcc jogo.c dos-like\dos.c</code></pre>\n(porque é preciso vincular o 'dos-like' no executável)<br><br>\n<b>Verifique</b> se o prompt exibe alguma 'mensagem de erro'.<br>\nSe tudo ocorreu bem o arquivo jogo.exe foi gerado novamente e ele <b>agora</b> exibe uma tela assim:<br><br>\n<img class=imagem src=res/0/ss5.png onclick="window.open(this.src,'_blank');">\n`,
	`<h2>Desenhando o Obstáculo</h2>\nAinda dentro do loop vamos criar uma variável <b>obs1</b> que vai armazenar 6 números.<br><br>\nSão as coordenadas dos vértices de um triângulo.<br><br>\nO obstáculo irá se mover pela tela, mas por enquanto ele fica fixo em uma posição.\n<pre><code class="language-c">		setcolor(12);\n		int obs1[6]={292,98,296,88,300,98};\n		fillpoly(obs1,3);</code></pre>\nQuando gera novamente o arquivo (e executa ele), a tela deve ficar assim:<br><br>\n<img class=imagem src=res/0/ss6.png onclick="window.open(this.src,'_blank');"><br><br>\nVerifique se não tem erro na hora de gerar o .exe pois pode acontecer de não gerar um <b>novo arquivo</b> e você rodar uma versão (do exe) sem as alterações\n`,
	`<h2>Fazendo o obstáculo se mover</h2>\nA gente cria uma variável obstaculo1 com a posição do obstáculo.<br><br>\nDaí a gente incrementa o valor dessa variável de tempos em tempos (milissegundos)<br><br>\nE desenha novamente o background e o obstáculo (na posição atualizada)\n<pre><code class="language-c">#include "dos-like/dos.h"\nint main(){\n	int obstaculo1=0;\n	setvideomode(videomode_320x200);\n	while(!keystate(KEY_ESCAPE)){\n		setcolor(15);\n		int background[8]={20,30,300,30,300,100,20,100};\n		fillpoly(background,4);\n		setcolor(12);\n		obstaculo1=(obstaculo1+3)%274;\n		int obs1[6]={292-obstaculo1,98,296-obstaculo1,88,300-obstaculo1,98};\n		if(obstaculo1>0)fillpoly(obs1,3);\n		sleep(20);\n		waitvbl();\n	}\n	return 0;\n}</code></pre>\nA função <b>sleep</b> serve para 'esperar passar' 20 milissegundos (e depois continuar...)\n`,
	`<h2>Desenhando o Joe</h2>\n<pre><code class="language-c">		setcolor(2);\n		int cabeca[8]={52,80,56,80,56,83,52,83};\n		fillpoly(cabeca,4);\n		int bracos[8]={48,84,60,84,60,86,48,86};\n		fillpoly(bracos,4);\n		int tronco[8]={53,86,56,86,56,91,53,91};\n		fillpoly(tronco,4);\n		int pernadir[8]={52,91,54,91,54,98,52,98};\n		fillpoly(pernadir,4);\n		int pernaesq[8]={55,91,57,91,57,98,55,98};\n		fillpoly(pernaesq,4);</code></pre>\n`,
	`<h2>Fazendo o Joe Pular</h2>\nAssim como para alterar a posição do obstáculo basta alterar uma variável...<br>\ncom o Joe também será assim.<br><br>\nA variável <b>altura</b> indicará onde o Joe será desenhado.<br><br>\nAs variáveis cabeça,braços,tronco e pernas terão valores baseados na altura.\n<pre><code class="language-c">	int altura=0;</code></pre>\n<pre><code class="language-c">		int cabeca[8]={52,80-altura,56,80-altura,56,83-altura,52,83-altura};\n		fillpoly(cabeca,4);\n		int bracos[8]={48,84-altura,60,84-altura,60,86-altura,48,86-altura};\n		fillpoly(bracos,4);\n		int tronco[8]={53,86-altura,56,86-altura,56,91-altura,53,91-altura};\n		fillpoly(tronco,4);\n		int pernadir[8]={52,91-altura,54,91-altura,54,98-altura,52,98-altura};\n		fillpoly(pernadir,4);\n		int pernaesq[8]={55,91-altura,57,91-altura,57,98-altura,55,98-altura};\n		fillpoly(pernaesq,4);</code></pre>\nPara tratar o pulo serão necessárias 5 condições:\n<li>se o joe está no chão e começa o pulo</li>\n<li>se o joe está subindo</li>\n<li>se o joe está descendo</li>\n<li>o momento que ele para de subir</li>\n<li>o momento que ele para de descer</li>\n<pre><code class="language-c">		if(altura==0&&keystate(KEY_UP))altura=5;\n		if(altura%4==1)altura+=4;\n		if(altura%4==3)altura-=4;\n		if(altura>28)altura=31;\n		if(altura&lt;2)altura=0;</code></pre>\n`,
	`<h2>Acabamento</h2>\nNa versão final está implementada a detecção da colisão e  um 'restart da fase':\n<pre><code class="language-c">#include "dos-like/dos.h"\nint obstaculo1,obstaculo2,obstaculo3,altura,gameover;\nvoid init(){\n	obstaculo1=-250;\n	obstaculo2=-250;\n	obstaculo3=-250;\n	altura=0;\n	gameover=0;\n}\nint main(){\n	setvideomode(videomode_320x200);\n	init();\n	while(!keystate(KEY_ESCAPE)){\n		if(gameover!=0){\n			if(keystate(KEY_UP))init();\n		}else{\n			if(altura==0&amp;&amp;keystate(KEY_UP))altura=5;\n			if(altura%4==1)altura+=4;\n			if(altura%4==3)altura-=4;\n			if(altura>28)altura=31;\n			if(altura&lt;2)altura=0;\n			setcolor(15);\n			int background[8]={20,30,300,30,300,100,20,100};\n			fillpoly(background,4);\n			setcolor(2);\n			int cabeca[8]={52,80-altura,56,80-altura,56,83-altura,52,83-altura};\n			fillpoly(cabeca,4);\n			int bracos[8]={48,84-altura,60,84-altura,60,86-altura,48,86-altura};\n			fillpoly(bracos,4);\n			int tronco[8]={53,86-altura,56,86-altura,56,91-altura,53,91-altura};\n			fillpoly(tronco,4);\n			int pernadir[8]={52,91-altura,54,91-altura,54,98-altura,52,98-altura};\n			fillpoly(pernadir,4);\n			int pernaesq[8]={55,91-altura,57,91-altura,57,98-altura,55,98-altura};\n			fillpoly(pernaesq,4);\n			setcolor(12);\n			obstaculo1=(obstaculo1+3)%274;\n			obstaculo2=(obstaculo2+4)%274;\n			obstaculo3=(obstaculo3+5)%274;\n			int obs1[6]={292-obstaculo1,98,296-obstaculo1,88,300-obstaculo1,98};\n			int obs2[6]={292-obstaculo2,98,296-obstaculo2,88,300-obstaculo2,98};\n			int obs3[6]={292-obstaculo3,98,296-obstaculo3,88,300-obstaculo3,98};\n			if(obstaculo1>0)fillpoly(obs1,3);\n			if(obstaculo2>0)fillpoly(obs2,3);\n			if(obstaculo3>0)fillpoly(obs3,3);\n			if(obstaculo1>232&amp;&amp;obstaculo1&lt;242&amp;&amp;altura&lt;9)gameover=1;\n			if(obstaculo2>232&amp;&amp;obstaculo2&lt;242&amp;&amp;altura&lt;9)gameover=1;\n			if(obstaculo3>232&amp;&amp;obstaculo3&lt;242&amp;&amp;altura&lt;9)gameover=1;\n			sleep(20);\n			waitvbl();\n		}\n	}\n	return 0;\n}</code></pre>`];
	licoes[1]=[`<h2>Programando um joguinho de celular</h2>\nEsse tutorial se propõe a demonstrar como programar o joguinho sem <b>framework</b> ou <b>game-engine</b>.<br>\nProgramação java (nível intermediário)\n`,
	`<h2>Imagens do Jogo</h2>\n<a href=res/1/drawable.zip>Nesse link</a> estão todas as imagens utilizadas no jogo.<br><br>\nA maioria dessas imagens é disponibilizadas pelo site https://kenney.nl<br><br>\nSão poucas imagens porque esse é um jogo pequeno.\n`,
	`<h2>Iniciando o projeto</h2>\nNa hora de iniciar o projeto escolha a opção '<b>activity em branco</b>' e dê o nome 'zombie.waves' ao pacote.<br><br>\n\nDepois que o compilador gerou a base do app, deve haver uma pasta <b>/main/</b> que contém uma pasta <b>/java/</b> e uma pasta <b>/res/</b> e um <b>Manifest</b><br><br>\n\n<img class=imagem src=res/1/screenshot1.png onclick="window.open(this.src,'_blank');">\n`,
	`<h2>Editando o Manifest</h2>\nO arquivo <b>AndroidManifest.xml</b> armazena informações sobre o app, mas esse não é um arquivo de código-fonte java.<br>\nÉ como um <b>'arquivo de configuração'</b>.\n\n<pre><code class="language-markup">&lt;?xml version="1.0" encoding="utf-8"?>\n&lt;manifest xmlns:android="http://schemas.android.com/apk/res/android">\n\n	&lt;application\n			android:allowBackup="true"\n			android:label="zombie waves"\n			android:theme="@android:style/Theme.Black.NoTitleBar.Fullscreen"\n			android:icon="@drawable/attack">\n		&lt;activity\n				android:name=".MainActivity"\n				android:screenOrientation="landscape"\n				android:exported="true">\n			&lt;intent-filter>\n				&lt;action android:name="android.intent.action.MAIN"/>\n				&lt;category android:name="android.intent.category.LAUNCHER"/>\n			&lt;/intent-filter>\n		&lt;/activity>\n	&lt;/application>\n&lt;/manifest></code></pre>\n\nA linha <b>icon ... attack</b> vai apresentar erro porque a não tem uma imagem chamada '<b>attack.png</b>' na pasta <b>/drawable/</b><br>\nA imagem attack.png é a imagem do punho atacando.<br>\nEssa imagem é um botão no jogo e também é (definida no manifest) o ícone do app.<br><br>\n\nDá para deixar o ícone 'default' se você não quiser alterar essa parte do arquivo manifest.<br><br>\n\nAs alterações <b>significativas</b> para esse projeto são:\n<li>style Theme noTitleBar Fullscreen</li>\n<li>screenOrientation landscape</li><br>\n\nPode ser necessário incluir mais algumas linhas nesse arquivo (ou excluir algumas) dependendo do compilador/versão que voce usar.<br><br>\n\nEdite esse arquivo até que não haja erros que impeçam que o executável seja gerado.\n`,
	`<h2>Incluindo as imagens no projeto</h2>\nDentro da pasta <b>/main/</b> existe a pasta <b>/res/</b> e dentro dela várias outras pastas.<br><br>\nNessas pastas estão os <b>res</b>ources (recursos) do app.<br><br>\nRecursos como imagens, sons, arquivos, textos.<br><br>\n\nQuando o compilador gera a base do app esses recursos são gerados. <b>Mas nesse projeto não precisaremos deles.</b><br>\nTodos os recursos do jogo são as imagens que estão dentro da pasta drawable que está linkada no começo do tutorial<br><br>\n\n<img class=imagem src=res/1/screenshot2.png onclick="window.open(this.src,'_blank');"><br><br>\n\nExclua todas essas pastas de dentro da pasta <b>/res/</b><br>\nColoque no lugar a pasta drawable (descompactada)<br><br>\n\nDepois de excluir pode ser preciso editar mais um pouco o arquivo manifest.\n`,
	`<h2>Escrevendo Código</h2>\nO foco desse tutorial é <b>código java</b>.<br>\nInstalar o compilador, editar o xml e mover os arquivos para os endereços corretos são parte do processo, mas isso não é escrever código.<br><br>\n\nDesse ponto em diante o tutorial apresentará técnicas de escrita de código.\n`,
	`<h2>O arquivo MainActivity</h2>\nEsse é o arquivo que é executado quando o app inicia.<br><br>\n\nÉ melhor reescrever ele para que ele apenas se exiba.<br>\nAssim a gente elimina outros processamentos desnecessários.\n\n<pre><code class="language-java">package zombie.waves;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\n\npublic class MainActivity extends Activity {\n	protected void onCreate(Bundle bundle) {\n		super.onCreate(bundle);\n		setContentView(new View(this));\n	}\n}</code></pre>\n\nGere um arquivo <b>.apk</b> e instale em um celular.<br><br>\n\nSe você não fizer isso não adianta continuar nesse tutorial.\n`,
	`<h2>extends View</h2>\nA gente cria uma nova classe chamada ZombieWaves.<br>\nA classe onde a maior parte do jogo fica descrita.\n\n<pre><code class="language-java">package zombie.waves;\n\nimport android.content.Context;\nimport android.view.View;\n\nclass ZombieWaves extends View {\n	public ZombieWaves(Context c) {\n		super(c);\n	}\n}</code></pre>\n`,
	`<h2>Usando onDraw e Canvas</h2>\nO background do jogo é cinza claro e o chão é cinza mais escuro.<br><br>\nPara desenhar esses elementos na tela é preciso utilizar onDraw, Canvas, Paint, DrawRect e outros truques:\n\n<pre><code class="language-java">package zombie.waves;\n\nimport android.content.Context;\nimport android.graphics.Canvas;\nimport android.graphics.Color;\nimport android.graphics.Paint;\nimport android.view.View;\n\nclass ZombieWaves extends View {\n	Canvas canvas;\n	Paint paint;\n	float screenHeight, screenWidth, fractionScreenSize; //variáveis que armazenam o tamanho da tela desse celular\n\n	public ZombieWaves(Context c) {\n		super(c);\n	}\n\n	protected void onSizeChanged(int newWidth, int newHeight, int oldWidth, int oldHeight) { //essa função é executada automaticamente quando inicia\n		super.onSizeChanged(newWidth, newHeight, oldWidth, oldHeight);\n		screenWidth = newWidth;\n		screenHeight = newHeight;\n		fractionScreenSize = screenHeight / 600;\n	}\n\n	protected void onDraw(Canvas c) {\n		super.onDraw(c);\n		canvas = c;\n		paint = new Paint();\n\n		paint.setColor(Color.rgb(200, 200, 200));\n		canvas.drawRect(0, 0, screenWidth, (float) (0.74 * screenHeight), paint); //céu\n		paint.setColor(Color.rgb(160, 160, 160));\n		canvas.drawRect(0, (float) (0.74 * screenHeight), screenWidth, screenHeight, paint); //chão\n	}\n}</code></pre>\n\nNa chamada da função setContentView na classe <b>MainActivity</b> a gente passa uma 'nova' instância da classe ZombieWaves:\n\n<pre><code class="language-java">package zombie.waves;\n\nimport android.app.Activity;\nimport android.os.Bundle;\n\npublic class MainActivity extends Activity {\n	protected void onCreate(Bundle bundle) {\n		super.onCreate(bundle);\n		setContentView(new ZombieWaves(this));\n	}\n}</code></pre>\n\nCrie uma função <b>drawStage()</b> (metodo da classe ZombieWaves)<br>\nColoque dentro dela essas 4 linhas que desenham dois retângulos (céu e chão)<br>\ne chame a função de dentro da <b>onDraw</b>\n`,
	`<h2>Colocando o Joe na tela</h2>\nA classe Joe:\n<pre><code class="language-java">package zombie.waves;\n\nclass Joe {\n	int position = 12;\n}</code></pre>\n\nUm atributo Bitmap na classe ZombieWaves:\n<pre><code class="language-java">import android.content.res.Resources;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;</code></pre>\n<pre><code class="language-java">	Bitmap joeIdleLeft;</code></pre>\n\nUma variável chamada joe na classe ZombieWaves:\n<pre><code class="language-java">	Joe joe = new Joe();</code></pre>\n\n\nCalculando o tamanho coreto do Joe na tela:\n<pre><code class="language-java">		Resources resources = getResources();\n		joeIdleLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeidleleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);</code></pre>\n\nO problema é que cada celular tem uma 'resolução de tela'<br>\nAlguns exibem 320px de largura, outros 400px, 460px...<br><br>\n\nPara lidar com essa situação o png é redimensionado<br>\nMultiplicado por um valor proporcional ao tamanho da tela<br><br>\n\ndraw png<br>\nNa função onDraw\n<pre><code class="language-java">		canvas.drawBitmap(joeIdleLeft, (int) (joe.position * screenWidth / 30), (int) (0.54 * screenHeight), paint);</code></pre>\n`,
	`<h2>Mudando a posição do Joe</h2>\nO jogo exibe um frame a cada 50 millisegundos.\n\n<pre><code class="language-java">import java.util.Timer;\nimport java.util.TimerTask;</code></pre>\n<pre><code class="language-java">	TimerTask gameLoop = new TimerTask() {\n		public void run() {\n			//aqui vai o código do jogo (gameLoop)\n			//essa função vai calcular as posições e ações do joe e dos zumbis\n			invalidate();//call onDraw\n		}\n	};</code></pre>\n\nNa onSizeChanged\n<pre><code class="language-java">		new Timer().schedule(gameLoop, 0, 50);</code></pre>\n\nVariável na classe Joe:\n<pre><code class="language-java">	boolean direction;</code></pre>\n\nColocar os botões na tela não é complicado:\n<pre><code class="language-java">	Bitmap leftButton, rightButton, attackButton;</code></pre>\n<pre><code class="language-java">		leftButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.left), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		rightButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.right), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		attackButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.attack), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);</code></pre>\n<pre><code class="language-java">	void drawButtons() {\n		canvas.drawBitmap(leftButton, (int) (0.02 * screenWidth), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(rightButton, (int) (0.02 * screenWidth + 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(attackButton, (int) (0.92 * screenWidth - 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n	}\n</code></pre>\n\nO metodo <b>onTouchEvent</b> 'trata' a ação do user:\n<pre><code class="language-java">	boolean leftButtonPressed, rightButtonPressed;</code></pre>\n\n<pre><code class="language-java">	public boolean onTouchEvent(MotionEvent motionEvent) {\n		float x = motionEvent.getX();\n		float y = motionEvent.getY();\n		if (motionEvent.getAction() == MotionEvent.ACTION_UP) {\n			rightButtonPressed = false;\n			leftButtonPressed = false;\n		} else {\n			if (x < (0.02 * screenWidth) + (120 * fractionScreenSize) && y > 0.74 * screenHeight) {\n				joe.direction = true;\n				leftButtonPressed = true;\n			}\n			if (x > (0.02 * screenWidth) + (120 * fractionScreenSize) && x < (0.02 * screenWidth) + (300 * fractionScreenSize) && y > 0.74 * screenHeight) {\n				joe.direction = false;\n				rightButtonPressed = true;\n			}\n		}\n		return true;\n	}</code></pre>\n\nO código fica assim:\n<pre><code class="language-java">package zombie.waves;\n\nimport android.content.Context;\nimport android.content.res.Resources;\nimport android.graphics.Canvas;\nimport android.graphics.Color;\nimport android.graphics.Paint;\nimport android.view.View;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\nimport android.view.MotionEvent;\n\nimport java.util.Timer;\nimport java.util.TimerTask;\n\nclass ZombieWaves extends View {\n	Joe joe = new Joe();\n	boolean leftButtonPressed, rightButtonPressed;\n\n	Canvas canvas;\n	Paint paint;\n	Bitmap joeIdleLeft, joeIdleRight;\n	Bitmap leftButton, rightButton, attackButton;\n\n	float screenHeight, screenWidth, fractionScreenSize; //variáveis que armazenam o tamanho da tela desse celular\n\n	public boolean onTouchEvent(MotionEvent motionEvent) {\n		float x = motionEvent.getX();\n		float y = motionEvent.getY();\n		if (motionEvent.getAction() == MotionEvent.ACTION_UP) {\n			rightButtonPressed = false;\n			leftButtonPressed = false;\n		} else {\n			if (x < (0.02 * screenWidth) + (120 * fractionScreenSize) && y > 0.74 * screenHeight) {\n				joe.direction = true;\n				leftButtonPressed = true;\n			}\n			if (x > (0.02 * screenWidth) + (120 * fractionScreenSize) && x < (0.02 * screenWidth) + (300 * fractionScreenSize) && y > 0.74 * screenHeight) {\n				joe.direction = false;\n				rightButtonPressed = true;\n			}\n		}\n		return true;\n	}\n\n	void joeStepLeft() {\n		joe.position--;\n	}\n\n	void joeStepRight() {\n		joe.position++;\n	}\n\n	TimerTask gameLoop = new TimerTask() {\n		public void run() {\n			if (leftButtonPressed && joe.position > 2) joeStepLeft();\n			if (rightButtonPressed && joe.position < 26) joeStepRight();\n			invalidate();//call onDraw\n		}\n	};\n\n	public ZombieWaves(Context c) {\n		super(c);\n	}\n\n	void drawButtons() {\n		canvas.drawBitmap(leftButton, (int) (0.02 * screenWidth), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(rightButton, (int) (0.02 * screenWidth + 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(attackButton, (int) (0.92 * screenWidth - 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n	}\n\n	void drawStage() {\n		paint.setColor(Color.rgb(200, 200, 200));\n		canvas.drawRect(0, 0, screenWidth, (float) (0.74 * screenHeight), paint); //céu\n		paint.setColor(Color.rgb(160, 160, 160));\n		canvas.drawRect(0, (float) (0.74 * screenHeight), screenWidth, screenHeight, paint); //chão\n	}\n\n	protected void onSizeChanged(int newWidth, int newHeight, int oldWidth, int oldHeight) { //essa função é executada automaticamente quando inicia\n		super.onSizeChanged(newWidth, newHeight, oldWidth, oldHeight);\n		screenWidth = newWidth;\n		screenHeight = newHeight;\n		fractionScreenSize = screenHeight / 600;\n\n		Resources resources = getResources();\n		joeIdleLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeidleleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeIdleRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeidleright), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n\n		leftButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.left), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		rightButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.right), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		attackButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.attack), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n\n		new Timer().schedule(gameLoop, 0, 50);\n	}\n\n	void drawJoe() {\n		Bitmap imgJoe;\n		if (joe.direction) {\n			imgJoe = joeIdleLeft;\n		} else {\n			imgJoe = joeIdleRight;\n		}\n		canvas.drawBitmap(imgJoe, (int) (joe.position * screenWidth / 30), (int) (0.54 * screenHeight), paint);\n	}\n\n	protected void onDraw(Canvas c) {\n		super.onDraw(c);\n		canvas = c;\n		paint = new Paint();\n\n		drawStage();\n		drawButtons();\n		drawJoe();\n	}\n}\n</code></pre>\n`,
	`<h2>Colocando Zumbis na Tela</h2>\n\nZumbis se movem uma vez a cada 6 frames<br>\nPor isso existe a variável <b>moveDelay</b><br><br>\n\n<b>hittedDelay</b> é o tempo que o zumbi fica 'sentindo o ataque'\n\n<pre><code class="language-java">package zombie.waves;\n\nclass Zombie {\n	boolean direction;\n	int moveDelay;\n	int attackDelay;\n	int hittedDelay = 0;\n	int position = 12;\n	int energy;\n}</code></pre>\n\nA classe Joe fica assim:\n\n<pre><code class="language-java">package zombie.waves;\n\nclass Joe {\n	boolean direction;\n	int position = 12;\n	int energy = 4;\n	int score = 0;\n	int attackDelay = 0;\n	int hittedDelay = 0;\n}</code></pre>\n\nAtributo da classe ZombieWaves\n<pre><code class="language-java">	Zombie[] zombie = new Zombie[10];</code></pre>\n\nNa onSizeChanged\n<pre><code class="language-java">		qttZombies = 5;\n		for (int z = 0; z < 10; z++) zombie[z] = new Zombie();\n		for (int z = 0; z &lt; qttZombies; z++) setZombiePosition(zombie[z]);</code></pre>\n\nA função <b>setZombiePosition</b> coloca o zumbi na fila de zumbis que chegam.<br>\nEm uma posição mais ou menos aleatória.\n\n<pre><code class="language-java">	void setZombiePosition(Zombie z) {\n		z.moveDelay = new Random().nextInt(12);\n		z.direction = new Random().nextBoolean();\n		z.attackDelay = 10;\n		z.energy = 3;\n		int padding;\n		if (joe.score < 12) padding = 6;\n		else padding = 3;\n		if (z.direction) {\n			int far = 30;\n			for (int n = 0; n &lt; qttZombies; n++)\n				if (zombie[n].position > far) far = zombie[n].position;\n			z.position = far + padding + new Random().nextInt(padding) + 1;\n		} else {\n			int far = 3;\n			for (int n = 0; n &lt; qttZombies; n++)\n				if (zombie[n].position < far) far = zombie[n].position;\n			z.position = far - padding - new Random().nextInt(padding) - 1;\n		}\n	}\n</code></pre>\n<pre><code class="language-java">import java.util.Random;</code></pre>\n\nNa gameLoop\n<pre><code class="language-java">				zombieWalk();</code></pre>\n\n<pre><code class="language-java">	void zombieWalk() {\n		for (int z = 0; z < qttZombies; z++) {\n			zombie[z].moveDelay--;\n			if (zombie[z].moveDelay < 1) {\n				if (zombie[z].direction) {\n					if (zombie[z].position > joe.position + 2) zombie[z].position--;\n					else zombie[z].position = joe.position + 2;\n				} else {\n					if (zombie[z].position < joe.position - 2) zombie[z].position++;\n					else zombie[z].position = joe.position - 2;\n				}\n				zombie[z].moveDelay = 6;\n			}\n		}\n	}</code></pre>\n\nA função que coloca o zumbi na tela:\n<pre><code class="language-java">	void drawZombie(Zombie z) {\n		Bitmap imgZombie;\n		if (z.direction) imgZombie = zombieWalkingLeft;\n		else imgZombie = zombieWalkingRight;\n		canvas.drawBitmap(imgZombie, (int) (z.position * screenWidth / 30), (int) (0.54 * screenHeight), paint);\n	}</code></pre>\n`,
	`<h2>Código Final</h2>\nCom movimentação, ataques, delay do dano, tela de game-over e tudo mais\n\n<pre><code class="language-java">package zombie.waves;\n\nimport android.content.Context;\nimport android.content.res.Resources;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\nimport android.graphics.Canvas;\nimport android.graphics.Color;\nimport android.graphics.Paint;\nimport android.view.MotionEvent;\nimport android.view.View;\n\nimport java.util.Random;\nimport java.util.Timer;\nimport java.util.TimerTask;\n\nclass ZombieWaves extends View {\n	Joe joe = new Joe();\n	Zombie[] zombie = new Zombie[10];\n\n	Canvas canvas;\n	Paint paint;\n\n	boolean leftButtonPressed, rightButtonPressed;\n\n	int qttZombies, endScreenDelay;\n\n	float screenHeight, screenWidth, fractionScreenSize;\n\n	Bitmap heartLeft, heartRight;\n	Bitmap leftButton, rightButton, attackButton;\n	Bitmap skull;\n\n	Bitmap joeIdleLeft, joeIdleRight;\n	Bitmap joeWalkingLeft, joeWalkingRight;\n	Bitmap joeAttackLeft, joeAttackRight;\n	Bitmap joeInjury;\n\n	Bitmap zombieWalkingLeft, zombieWalkingRight;\n	Bitmap zombieAttackLeft, zombieAttackRight;\n	Bitmap zombieInjury;\n\n	public ZombieWaves(Context context) {\n		super(context);\n	}\n\n	void drawStage() {\n		if (joe.energy == 0) paint.setColor(Color.rgb(240, 240, 240));\n		else paint.setColor(Color.rgb(200, 200, 200));\n		canvas.drawRect(0, 0, screenWidth, (float) (0.74 * screenHeight), paint);\n		paint.setColor(Color.rgb(160, 160, 160));\n		canvas.drawRect(0, (float) (0.74 * screenHeight), screenWidth, screenHeight, paint);\n	}\n\n	void drawButtons() {\n		canvas.drawBitmap(leftButton, (int) (0.02 * screenWidth), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(rightButton, (int) (0.02 * screenWidth + 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n		canvas.drawBitmap(attackButton, (int) (0.92 * screenWidth - 120 * fractionScreenSize), (int) (0.77 * screenHeight), paint);\n	}\n\n	void drawEnergyBar() {\n		for (int i = 0; i < joe.energy; i++) {\n			if (i % 2 == 0)\n				canvas.drawBitmap(heartLeft, (int) ((0.062 * screenHeight) + 53 * (i * fractionScreenSize)), (int) (0.05 * screenHeight), paint);\n			else\n				canvas.drawBitmap(heartRight, (int) ((0.062 * screenHeight) + 53 * (i * fractionScreenSize)), (int) (0.05 * screenHeight), paint);\n		}\n	}\n\n	void drawJoe() {\n		Bitmap imgJoe;\n		if (joe.hittedDelay > 0) imgJoe = joeInjury;\n		else if (joe.direction) {\n			if (joe.attackDelay > 0) imgJoe = joeAttackLeft;\n			else {\n				if (leftButtonPressed) imgJoe = joeWalkingLeft;\n				else imgJoe = joeIdleLeft;\n			}\n		} else {\n			if (joe.attackDelay > 0) imgJoe = joeAttackRight;\n			else {\n				if (rightButtonPressed) imgJoe = joeWalkingRight;\n				else imgJoe = joeIdleRight;\n			}\n		}\n		canvas.drawBitmap(imgJoe, (int) (joe.position * screenWidth / 30), (int) (0.54 * screenHeight), paint);\n	}\n\n	void drawZombie(Zombie z) {\n		Bitmap imgZombie;\n		if (z.hittedDelay != 0) imgZombie = zombieInjury;\n		else if (z.attackDelay < 5 && (z.position == joe.position + 2 || z.position == joe.position - 2)) {\n			if (z.direction) imgZombie = zombieAttackLeft;\n			else imgZombie = zombieAttackRight;\n		} else {\n			if (z.direction) imgZombie = zombieWalkingLeft;\n			else imgZombie = zombieWalkingRight;\n		}\n		canvas.drawBitmap(imgZombie, (int) (z.position * screenWidth / 30), (int) (0.54 * screenHeight), paint);\n	}\n\n	void drawScore() {\n		paint.setColor(Color.rgb(65, 65, 65));\n		canvas.drawRect(0.0f, 0.0f, screenWidth, screenHeight, paint);\n		paint.setColor(Color.rgb(2, 2, 2));\n		paint.setTextAlign(Paint.Align.RIGHT);\n		paint.setTextSize((float) (0.16 * (double) screenHeight));\n		canvas.drawText(joe.score + " x", (float) ((0.85 * (double) screenWidth)), (float) ((0.22 * (double) screenHeight)), paint);\n		canvas.drawBitmap(skull, (float) ((0.87 * (double) screenWidth)), (float) ((0.08 * (double) screenHeight)), paint);\n	}\n\n	void init() {\n		joe = new Joe();\n\n		qttZombies = 5;\n		for (int z = 0; z < 10; z++) zombie[z] = new Zombie();\n		for (int z = 0; z < qttZombies; z++) setZombiePosition(zombie[z]);\n\n		endScreenDelay = 22;\n	}\n\n	void joePunch() {\n		for (int z = 0; z < qttZombies; z++) {\n			if (joe.attackDelay == 4 && zombie[z].hittedDelay == 0 && ((!joe.direction && zombie[z].position == joe.position + 2) || (joe.direction && zombie[z].position == joe.position - 2))) {\n				zombie[z].hittedDelay = 4;\n				zombie[z].attackDelay = 10;\n				zombie[z].energy--;\n			}\n		}\n		if (joe.attackDelay > 0) joe.attackDelay--;\n	}\n\n	void zombieTake() {\n		for (int z = 0; z < qttZombies; z++) {\n			if (zombie[z].hittedDelay > 0) zombie[z].hittedDelay--;\n			if (zombie[z].energy == 0) {\n				setZombiePosition(zombie[z]);\n				joe.score++;\n				if (joe.score == 12) {\n					qttZombies = 10;\n					for (int j = 5; j < qttZombies; ++j) setZombiePosition(zombie[j]);\n				}\n			}\n		}\n	}\n\n	void zombieWalk() {\n		for (int z = 0; z < qttZombies; z++) {\n			zombie[z].moveDelay--;\n			if (zombie[z].moveDelay < 1) {\n				if (zombie[z].direction) {\n					if (zombie[z].position > joe.position + 2) zombie[z].position--;\n					else zombie[z].position = joe.position + 2;\n				} else {\n					if (zombie[z].position < joe.position - 2) zombie[z].position++;\n					else zombie[z].position = joe.position - 2;\n				}\n				zombie[z].moveDelay = 6;\n			}\n		}\n	}\n\n	void joeStepLeft() {\n		boolean canMove = true;\n		for (int z = 0; z < qttZombies; z++)\n			if (zombie[z].position == joe.position - 2) canMove = false;\n		if (canMove) joe.position--;\n	}\n\n	void joeStepRight() {\n		boolean canMove = true;\n		for (int z = 0; z < qttZombies; z++)\n			if (zombie[z].position == joe.position + 2) canMove = false;\n		if (canMove) joe.position++;\n	}\n\n	void zombiePunch() {\n		for (int z = 0; z < qttZombies; z++) {\n			if (zombie[z].hittedDelay == 0 && (zombie[z].position == joe.position + 2 || zombie[z].position == joe.position - 2))\n				zombie[z].attackDelay--;\n			if (zombie[z].attackDelay == 0) zombie[z].attackDelay = 20;\n			if (zombie[z].attackDelay == 4 && joe.hittedDelay == 0) {\n				joe.hittedDelay = 5;\n				joe.energy--;\n			}\n		}\n		if (joe.energy < 1) endScreenDelay = 22;\n	}\n\n	void setZombiePosition(Zombie z) {\n		z.moveDelay = new Random().nextInt(12);\n		z.direction = new Random().nextBoolean();\n		z.attackDelay = 10;\n		z.energy = 3;\n		int padding;\n		if (joe.score < 12) padding = 6;\n		else padding = 3;\n		if (z.direction) {\n			int far = 30;\n			for (int n = 0; n < qttZombies; n++)\n				if (zombie[n].position > far) far = zombie[n].position;\n			z.position = far + padding + new Random().nextInt(padding) + 1;\n		} else {\n			int far = 3;\n			for (int n = 0; n < qttZombies; n++)\n				if (zombie[n].position < far) far = zombie[n].position;\n			z.position = far - padding - new Random().nextInt(padding) - 1;\n		}\n	}\n\n	TimerTask gameLoop = new TimerTask() {\n		public void run() {\n			if (joe.energy > 0) {\n				joePunch();\n				zombieTake();\n				zombieWalk();\n				if (joe.hittedDelay > 0) joe.hittedDelay--;\n				if (leftButtonPressed && joe.position > 2 && joe.hittedDelay == 0) joeStepLeft();\n				if (rightButtonPressed && joe.position < 26 && joe.hittedDelay == 0) joeStepRight();\n				zombiePunch();\n			} else if (endScreenDelay > 0) endScreenDelay--;\n			invalidate();//call onDraw\n		}\n	};\n\n	public boolean onTouchEvent(MotionEvent motionEvent) {\n		float x = motionEvent.getX();\n		float y = motionEvent.getY();\n		if (joe.energy == 0 && endScreenDelay == 0 && x > 0.8 * screenWidth && y < 0.60 * screenHeight) {\n			init();\n		} else {\n			if (motionEvent.getAction() == MotionEvent.ACTION_UP) {\n				rightButtonPressed = false;\n				leftButtonPressed = false;\n			} else {\n				if (x < (0.02 * screenWidth) + (120 * fractionScreenSize) && y > 0.74 * screenHeight) {\n					joe.direction = true;\n					leftButtonPressed = true;\n				}\n				if (x > (0.02 * screenWidth) + (120 * fractionScreenSize) && x < (0.02 * screenWidth) + (300 * fractionScreenSize) && y > 0.74 * screenHeight) {\n					joe.direction = false;\n					rightButtonPressed = true;\n				}\n				if (x > 0.8 * screenWidth && y > 0.74 * screenHeight && joe.attackDelay == 0 && joe.hittedDelay == 0) {\n					joe.attackDelay = 4;\n				}\n			}\n		}\n		return true;\n	}\n\n	protected void onDraw(Canvas c) {\n		super.onDraw(c);\n		canvas = c;\n		paint = new Paint();\n		if (endScreenDelay == 0) drawScore();\n		else {\n			drawStage();\n			drawButtons();\n			drawEnergyBar();\n			drawJoe();\n			for (int z = 0; z < qttZombies; z++)\n				drawZombie(zombie[z]);\n		}\n	}\n\n	protected void onSizeChanged(int newWidth, int newHeight, int oldWidth, int oldHeight) { //called when app start\n		super.onSizeChanged(newWidth, newHeight, oldWidth, oldHeight);\n		screenWidth = newWidth;\n		screenHeight = newHeight;\n		fractionScreenSize = screenHeight / 600;\n\n		Resources resources = getResources();\n\n		heartLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.heartleft), (int) (48 * fractionScreenSize), (int) (54 * fractionScreenSize), true);\n		heartRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.heartright), (int) (48 * fractionScreenSize), (int) (54 * fractionScreenSize), true);\n\n		leftButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.left), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		rightButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.right), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n		attackButton = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.attack), (int) (120 * fractionScreenSize), (int) (120 * fractionScreenSize), true);\n\n		joeIdleLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeidleleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeIdleRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeidleright), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeWalkingLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joewalkingleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeWalkingRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joewalkingright), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeAttackLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeattackleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeAttackRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeattackright), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		joeInjury = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.joeinjury), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n\n		zombieWalkingLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.zombiewalkingleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		zombieWalkingRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.zombiewalkingright), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		zombieInjury = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.zombieinjury), (int) (130 * fractionScreenSize), (int) (140 * fractionScreenSize), true);\n		zombieAttackLeft = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources, R.drawable.zombieattackleft), (int) (130 * fractionScreenSize), (int) (130 * fractionScreenSize), true);\n		zombieAttackRight = Bitmap.createScaledBitmap(BitmapFactory.decodeResource(resources 	`<h2>Arquivos do Projeto</h2>\nCódigo fonte do projeto <a href=res/1/zombiewaves.zip>Zombie Waves</a>.<br><br>\nO projeto bacamarte é bem parecido e tem <a href=res/1/bacamarte-kotlin.zip>código-fonte em kotlin</a> e <a href=res/1/bacamarte-java.zip>código-fonte em java</a> .`];
	licoes[2]=[`<h2>Tutorial Programando Jogo de Xadrez</h2>\nEsse tutorial é indicado para programadores com conhecimento avançado em javascript.<br>\nO tutorial mostra como programar um jogo de xadrez.<br>\nO foco do tutorial é escrita de código.<br><br>\nO tutorial apresenta duas dicas que podem escapar ao programador iniciante:\n<li>Maiúsculas/Minúsculas.</li>\n<li>A lista de jogadas deve existir <b>antes</b> do user click.</li>\n`,
	`<h2>Desenhando o Tabuleiro</h2>\nEm um arquivo chamado <b>jogo.htm</b> vai o todo o código-fonte.<br>\nCódigo HTML css js<br>\nTudo em um só arquivo.<br><br>\nA <b>tag &lt;table></b> é o esqueleto desse tutorial.<br>\ntable tr td<br><br>\nSerão 8 &lt;tr> cada um contendo 8 &lt;td><br><br>\nEm javascript uma variável armazena uma grande <b>HTMString</b> que o comando <b>innerHTML</b> atribui à página.\n<pre><code class="language-html">&lt;!doctype html>\n&lt;html>\n&lt;meta charset=utf-8>\n&lt;meta name=viewport content='width=device-width'>\n&lt;body style='background-color:#808080; margin:0px; height:100vh; display:flex; justify-content:center; align-items:center;'>&lt;/body>\n&lt;script>\nfunction renderSquare(s){\n	if((s+parseInt(s/8))%2) //background do quadrado\n		bgtdcolor="404040"; //cinza escuro\n	else\n		bgtdcolor="c0c0c0"; //cinza claro\n\n	htm+="&lt;td style='width:42px; height:42px; background-color:#"+bgtdcolor+";'>"; //o quadrado\n	htm+="&lt;div onclick='pickSquare("+s+");' style='width:32px; height:32px; margin:0px auto; text-align:center; font-size:22px; border-radius:50%; border:2px solid transparent;'>&amp;nbsp;&lt;/div>"; //um circulo transparente dentro do quadrado\n	htm+="&lt;/td>"; //o quadrado\n}\n\nhtm="&lt;table cellpadding=0 cellspacing=0 style='margin:30px;'>";\nfor(x=0;x&lt;8;x++){\n	htm+="&lt;tr>";\n	for(y=0;y&lt;8;y++)renderSquare((x*8)+y);\n	htm+="&lt;/tr>";\n}\ndocument.body.innerHTML=htm+"&lt;/table>";\n&lt;/script>\n&lt;/html></code></pre>\n`,
	`<h2>Desenhando as Peças</h2>\nEm uma variável <b>(array)</b> ficam as posições das peças.\n<pre><code class="language-javascript">board=[ //variável array que armazena o jogo! as brancas são as maiúsculas\n'r','n','b','q','k','b','n','r',\n'p','p','p','p','p','p','p','p',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n'P','P','P','P','P','P','P','P',\n'R','N','B','Q','K','B','N','R'\n];</code></pre>\nExiste a possibilidade de se usar imagens para as peças, mas nesse tutorial usa-se <b>Unicode Chars</b><br><br>\nAbaixo vai o código que desenha o tabuleiro e coloca o Unicode-Char na posição devida.\n<pre><code class="language-html">&lt;!doctype html>\n&lt;html>\n&lt;meta charset=utf-8>\n&lt;meta name=viewport content='width=device-width'>\n&lt;body style='background-color:#808080; margin:0px; height:100vh; display:flex; justify-content:center; align-items:center;'>&lt;/body>\n&lt;script>\nboard=[ //variável array que armazena o jogo! as brancas são as maiúsculas\n'r','n','b','q','k','b','n','r',\n'p','p','p','p','p','p','p','p',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n'P','P','P','P','P','P','P','P',\n'R','N','B','Q','K','B','N','R'\n];\n\nfunction renderSquare(s){\n	if((s+parseInt(s/8))%2) //background do quadrado\n		bgtdcolor="404040"; //cinza escuro\n	else\n		bgtdcolor="c0c0c0"; //cinza claro\n\n	htm+="&lt;td style='width:42px; height:42px; background-color:#"+bgtdcolor+";'>"; //o quadrado\n\n	htm+="&lt;div onclick='pickSquare("+s+");' style='width:32px; height:32px; margin:0px auto; text-align:center; font-size:22px; border-radius:50%; border:2px solid "; //o circulo dentro do quadrado\n\n	if(board[s]!=' '){\n		htm+="#808080; background-color:#808080;'>"; //cor da borda do círculo igual a cor de dentro do círculo\n\n		switch(board[s]){\n			case 'p':htm+="&amp;#9823;";break; // &#9823; peao preto\n			case 'n':htm+="&amp;#9822;";break; // &#9822; cavalo preto\n			case 'b':htm+="&amp;#9821;";break; // &#9821; bispo preto\n			case 'r':htm+="&amp;#9820;";break; // &#9820; torre preto\n			case 'q':htm+="&amp;#9819;";break; // &#9819; rainha preto\n			case 'k':htm+="&amp;#9818;";break; // &#9818; rei preto\n			case 'P':htm+="&amp;#9817;";break; // &#9817; peao branco\n			case 'N':htm+="&amp;#9816;";break; // &#9816; cavalo branco\n			case 'B':htm+="&amp;#9815;";break; // &#9815; bispo branco\n			case 'R':htm+="&amp;#9814;";break; // &#9814; torre branco\n			case 'Q':htm+="&amp;#9813;";break; // &#9813; rainha branco\n			case 'K':htm+="&amp;#9812;";break; // &#9812; rei branco\n		}\n	}\n	else htm+="transparent;'>&amp;nbsp;"; //quadrado vazio\n\n	htm+="&lt;/div>"; //o circulo dentro do quadrado\n\n	htm+="&lt;/td>"; //o quadrado\n}\n\nhtm="&lt;table cellpadding=0 cellspacing=0 style='margin:30px;'>";\nfor(x=0;x&lt;8;x++){ //se o player joga com as brancas o board é exibido com as brancas embaixo\n	htm+="&lt;tr>";\n	for(y=0;y&lt;8;y++)renderSquare((x*8)+y);\n	htm+="&lt;/tr>";\n}\ndocument.body.innerHTML=htm+"&lt;/table>";\n&lt;/script>\n&lt;/html></code></pre>\n`,
	`<h2>Fazendo a Peça Mudar de Posição</h2>\nPara implementar a mudança de posição das peças é necessário uma variável que armazena qual peça está para mudar.\n<pre><code class="language-javascript">function pickSquare(square){ //função que é executada quando o user seleciona (click) algum quadrado\n	if(whiteTurn&&(board[square]=='P'||board[square]=='N'||board[square]=='B'||board[square]=='R'||board[square]=='Q'||board[square]=='K'))selected=square;\n	if(!whiteTurn&&(board[square]=='p'||board[square]=='n'||board[square]=='b'||board[square]=='r'||board[square]=='q'||board[square]=='k'))selected=square;\n\n	for(x=0;x&lt;movesList.length;x++) //percorrendo a 'lista de jogadas válidas'\n		if(movesList[x][0]==selected&&movesList[x][1]==square){ //se o user clicou em um quadrado de uma jogada válida\n		move(selected,square);\n		selected=-1;\n		whiteTurn=!whiteTurn;\n	}\n\n	main(); //redesenha o tabuleiro\n}</code></pre>\n`,
	`<h2>Uma lista de Jogadas</h2>\nPode parecer uma ideia legal calcular a lista de <b>jogadas válidas</b> no momento que o user seleciona a peça.<br>\nMas não é uma boa ideia.<br>\nMinha experiência indica que essa lista deve ser gerada antes.<br><br>\nNo momento da seleção da peça já deve estar armazenada na memória uma lista de peças selecionáveis e posições ocupáveis.<br><br>\nTer a lista também é importante na hora de selecionar uma <b>jogada válida aleatória</b> para o jogador.\n<pre><code class="language-html">&lt;!doctype html>\n&lt;html>\n&lt;meta charset=utf-8>\n&lt;meta name=viewport content='width=device-width'>\n&lt;style>\n@keyframes slide{\n	from{right:1006px;}\n	to{right:6px;}\n}\n&lt;/style>\n&lt;body style='background-color:#808080; margin:0px; height:100vh; display:flex; justify-content:center; align-items:center;'>&lt;/body>\n&lt;script>\nselected=-1; //nenhuma peça selecionada\nhumanPlayWhite=parseInt(Math.random()*2); //sorteia se o jogador comanda as peças brancas\nwhiteTurn=true; //sempre são as brancas que começam\n\nboard=[ //variável array que armazena o jogo! as brancas são as maiúsculas\n'r','n','b','q','k','b','n','r',\n'p','p','p','p','p','p','p','p',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n' ',' ',' ',' ',' ',' ',' ',' ',\n'P','P','P','P','P','P','P','P',\n'R','N','B','Q','K','B','N','R'\n];\n\nfunction isEmpty(o){return board[o]==' ';} //função que indica se o quadrado está vazio\n\nfunction isCapturable(o){ //função que indica se o quadrado contém uma peça que pode ser capturada\n	if(whiteTurn)return board[o]=='p'||board[o]=='n'||board[o]=='b'||board[o]=='r'||board[o]=='q';\n	if(!whiteTurn)return board[o]=='P'||board[o]=='N'||board[o]=='B'||board[o]=='R'||board[o]=='Q';\n}\n\nfunction promotePawns(){ //os peões que chegam do outro lado são promovidos\n	for(x=0;x&lt;8;x++) //quadrados da primeira linha\n		if(board[x]=='P') //se tem um peão branco na primeira linha\n			board[x]='Q'; //promovido a rainha\n	for(x=56;x&lt;64;x++) //quadrados da última linha\n		if(board[x]=='p') //se tem um peão preto na primeira linha\n			board[x]='q'; //promovido a rainha\n}\n\nfunction move(from,to){\n	board[to]=board[from];\n	board[from]=' ';\n\n	promotePawns(); //os peões que chegam do outro lado são promovidos\n}\n\nfunction pickSquare(square){ //função que é executada quando o user seleciona (click) algum quadrado\n	if(whiteTurn&&(board[square]=='P'||board[square]=='N'||board[square]=='B'||board[square]=='R'||board[square]=='Q'||board[square]=='K'))selected=square;\n	if(!whiteTurn&&(board[square]=='p'||board[square]=='n'||board[square]=='b'||board[square]=='r'||board[square]=='q'||board[square]=='k'))selected=square;\n\n	for(x=0;x&lt;movesList.length;x++) //percorrendo a 'lista de jogadas válidas'\n		if(movesList[x][0]==selected&&movesList[x][1]==square){ //se o user clicou em um quadrado de uma jogada válida\n		move(selected,square);\n		selected=-1;\n		whiteTurn=!whiteTurn;\n	}\n\n	main(); //redesenha o tabuleiro\n}\n\nfunction computerMove(){\n	oponentMove=movesList[parseInt(Math.random()*movesList.length)];\n\n	for(x=movesList.length-1;x>-1;x--) //percorrendo a 'lista de jogadas válidas'\n		if(!isEmpty(movesList[x][1])) //se tem peça adversária no quadrado destino\n			oponentMove=movesList[x]; //esse movimento é selecionado\n\n	move(oponentMove[0],oponentMove[1]);\n	whiteTurn=!whiteTurn;\n	main();\n}\n\nfunction addPawnsMoves(){\n	if(whiteTurn){ //jogadas peões brancos\n		for(x=8;x&lt;64;x++) //para todos quadrados\n			if(board[x]=='P'&&isEmpty(x-8)) //se está ocupado por um peão branco e o quadrado adiante está vazio\n				movesList.push([x,x-8]); //insere a jogada de andar um pra frente\n		for(x=48;x&lt;56;x++) //para os quadrados na linha inicial de peões\n			if(board[x]=='P'&&isEmpty(x-8)&&isEmpty(x-16)) //se a casa está ocupada por um peão branco e os dois quadrados adiante estão vazios\n				movesList.push([x,x-16]); //insere a jogada de andar dois para frente\n		for(x=8;x&lt;56;x++)\n			if(board[x]=='P'&&x%8!=7&&isCapturable(x-7)) //se tem alguma peça que o peão pode capturar na diagonal direita\n				movesList.push([x,x-7]); //insere a jogada de capturar à direita\n		for(x=8;x&lt;56;x++)\n			if(board[x]=='P'&&x%8!=0&&isCapturable(x-9)) //se tem alguma peça que o peão pode capturar na diagonal esquerda\n				movesList.push([x,x-9]); //insere a jogada de capturar à esquerda\n	}\n	else{\n		//jogadas peões pretos\n		for(x=0;x&lt;56;x++)\n			if(board[x]=='p'&&isEmpty(x+8))\n				movesList.push([x,x+8]);\n		for(x=8;x&lt;16;x++)\n			if(board[x]=='p'&&isEmpty(x+8)&&isEmpty(x+16))\n				movesList.push([x,x+16]);\n		for(x=8;x&lt;56;x++)\n			if(board[x]=='p'&&x%8!=0&&isCapturable(x+7))\n				movesList.push([x,x+7]);\n		for(x=8;x&lt;56;x++)\n			if(board[x]=='p'&&x%8!=7&&isCapturable(x+9))\n				movesList.push([x,x+9]);\n	}\n}\n\nfunction addHorsesMoves(){\n	//jogadas cavalo\n	for(x=0;x&lt;64;x++) //para todos quadrados\n		if((whiteTurn&&board[x]=='N')||(!whiteTurn&&board[x]=='n')){ //se o quadrado contém um cavalo\n			if(x>15&&x%8>0&&(isCapturable(x-17)||isEmpty(x-17))) //-17 é duas linhas pra cima e um quadrado à esquerda\n				movesList.push([x,x-17]); //insere na lista de jogadas\n			if(x>15&&x%8&lt;7&&(isCapturable(x-15)||isEmpty(x-15))) //-15 é duas linhas pra cima e um quadrado à direita\n				movesList.push([x,x-15]);\n			if(x>7&&x%8>1&&(isCapturable(x-10)||isEmpty(x-10))) //-10 é uma linha acima e dois quadrados à esquerda\n				movesList.push([x,x-10]);\n			if(x>7&&x%8&lt;6&&(isCapturable(x-6)||isEmpty(x-6)))  //-6 é uma linha acima e dois quadrados à direita\n				movesList.push([x,x-6]);\n			if(x&lt;56&&x%8>1&&(isCapturable(x+6)||isEmpty(x+6)))  //6 é uma linha acima e dois quadrados à direita\n				movesList.push([x,x+6]);\n			if(x&lt;56&&x%8&lt;6&&(isCapturable(x+10)||isEmpty(x+10))) //10 é uma linha acima e dois quadrados à esquerda\n				movesList.push([x,x+10]);\n			if(x&lt;48&&x%8>0&&(isCapturable(x+15)||isEmpty(x+15))) //15 é duas linhas pra cima e um quadrado à direita\n				movesList.push([x,x+15]);\n			if(x&lt;48&&x%8&lt;7&&(isCapturable(x+17)||isEmpty(x+17))) //17 é duas linhas pra cima e um quadrado à esquerda\n				movesList.push([x,x+17]);\n		}\n}\n\nfunction addBishopsMoves(){\n	//jogadas bispo/rainha\n	for(x=0;x&lt;64;x++) //para todos quadrados\n		if((whiteTurn&&(board[x]=='B'||board[x]=='Q'))||(!whiteTurn&&(board[x]=='b'||board[x]=='q'))){ //se o quadrado contém um bispo ou uma rainha\n			for(t=x-9;t>-1&&t%8!=7&&(isEmpty(t)||isCapturable(t));t-=9){ //percorre a diagonal enquanto o quadrado for vazio ou contiver alguma peça capturável\n				movesList.push([x,t]); //insere na lista de jogadas\n				if(!isEmpty(t))break; //se o quadrado contém alguma peça, interrompe a procura nessa diagonal\n			}\n			for(t=x-7;t>-1&&t%8!=0&&(isEmpty(t)||isCapturable(t));t-=7){ //percorre a diagonal enquanto o quadrado for vazio ou contiver alguma peça capturável\n				movesList.push([x,t]);\n				if(!isEmpty(t))break;\n			}\n			for(t=x+7;t&lt;64&&t%8!=7&&(isEmpty(t)||isCapturable(t));t+=7){\n				movesList.push([x,t]); //insere na lista de jogadas\n				if(!isEmpty(t))break;\n			}\n			for(t=x+9;t&lt;64&&t%8!=0&&(isEmpty(t)||isCapturable(t));t+=9){\n				movesList.push([x,t]);\n				if(!isEmpty(t))break; //se o quadrado contém alguma peça, interrompe a procura nessa diagonal\n			}\n		}\n}\n\nfunction addRooksMoves(){\n	//jogadas torre/rainha\n	for(x=0;x&lt;64;x++) //para todos quadrados\n		if((whiteTurn&&(board[x]=='R'||board[x]=='Q'))||(!whiteTurn&&(board[x]=='r'||board[x]=='q'))){ //se o quadrado contém uma torre ou uma rainha\n			for(t=x-1;t%8!=7&&(isEmpty(t)||isCapturable(t));t-=1){ //percorre a linha enquanto o quadrado for vazio ou contiver alguma peça capturável\n				movesList.push([x,t]); //insere na lista de jogadas\n				if(!isEmpty(t))break; //se o quadrado contém alguma peça, interrompe a procura nessa linha\n			}\n			for(t=x+1;t%8!=0&&(isEmpty(t)||isCapturable(t));t+=1){\n				movesList.push([x,t]); //insere na lista de jogadas\n				if(!isEmpty(t))break;\n			}\n			for(t=x-8;t>-1&&(isEmpty(t)||isCapturable(t));t-=8){ //percorre a coluna enquanto o quadrado for vazio ou contiver alguma peça capturável\n				movesList.push([x,t]);\n				if(!isEmpty(t))break;\n			}\n			for(t=x+8;t&lt;64&&(isEmpty(t)||isCapturable(t));t+=8){\n				movesList.push([x,t]);\n				if(!isEmpty(t))break; //se o quadrado contém alguma peça, interrompe a procura nessa coluna\n			}\n		}\n}\n\nfunction addKingsMoves(){\n	//jogadas rei\n	for(x=0;x&lt;64;x++) //para todos quadrados\n		if((whiteTurn&&board[x]=='K')||(!whiteTurn&&board[x]=='k')){ //se o quadrado contém o rei\n			if(x>7&&x%8>0&&(isCapturable(x-9)||isEmpty(x-9)))\n				movesList.push([x,x-9]); //rei na diagonal 1\n			if(x>7&&(isCapturable(x-8)||isEmpty(x-8)))\n				movesList.push([x,x-8]); //rei indo para frente\n			if(x>7&&x%8&lt;7&&(isCapturable(x-7)||isEmpty(x-7)))\n				movesList.push([x,x-7]); //rei na diagonal 2\n			if(x%8>0&&(isCapturable(x-1)||isEmpty(x-1)))\n				movesList.push([x,x-1]); //rei indo para a esquerda\n			if(x%8&lt;7&&(isCapturable(x+1)||isEmpty(x+1)))\n				movesList.push([x,x+1]); //rei indo parra a direita\n			if(x&lt;56&&x%8>0&&(isCapturable(x+7)||isEmpty(x+7)))\n				movesList.push([x,x+7]); //rei na diagonal 3\n			if(x&lt;56&&(isCapturable(x+8)||isEmpty(x+8)))\n				movesList.push([x,x+8]); //rei indo para trás\n			if(x&lt;56&&x%8&lt;7&&(isCapturable(x+9)||isEmpty(x+9)))\n				movesList.push([x,x+9]); //rei na diagonal 4\n		}\n}\n\nfunction discardInvalidMoves(){\n	backupBoard=[]; //é necessário criar uma cópia do tabuleiro para calcular as jogadas que deixam o rei em xeque\n	for(x=0;x&lt;64;x++) //para todos quadrados\n		backupBoard[x]=board[x];\n\n	discardXeques=[]; //variável para desabilitar jogadas que deixariam o rei em xeque\n\n	for(m=0;m&lt;movesList.length;m++){ //para todos movimentos na lista de jogadas\n		discardXeques[m]=movesList[m]; //uma por uma são testadas para verificar se é uma jogada válida\n\n		board=[]; //volta o tabuleiro para verificar se essa jogada deixa o rei em xeque\n		for(x=0;x&lt;64;x++)\n			board[x]=backupBoard[x];\n\n		move(movesList[m][0],movesList[m][1]); //muda a posição das peças para calcular se essa configuração deixa o rei em xeque\n\n		if(whiteTurn){\n			for(x=0;x&lt;64;x++)if(board[x]=='K')king=x; //essa variável pega a posição do rei para calcular se ele fica em xeque\n\n			//procura por torre ou rainha em posição de atacar o rei\n			for(x=king-8;x>-1;x-=8){\n				if(board[x]=='q'||board[x]=='r')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+8;x&lt;64;x+=8){\n				if(board[x]=='q'||board[x]=='r')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king-1;x>-1&&x%8!=7;x-=1){\n				if(board[x]=='q'||board[x]=='r')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+1;x&lt;64&&x%8!=0;x+=1){\n				if(board[x]=='q'||board[x]=='r')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n\n			//procura por bispo ou rainha em posição de atacar o rei\n			for(x=king-9;x>-1&&x%8!=7;x-=9){\n				if(board[x]=='q'||board[x]=='b')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king-7;x>-1&&x%8!=0;x-=7){\n				if(board[x]=='q'||board[x]=='b')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+7;x&lt;64&&x%8!=7;x+=7){\n				if(board[x]=='q'||board[x]=='b')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+9;x&lt;64&&x%8!=0;x+=9){\n				if(board[x]=='q'||board[x]=='b')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n\n			//procura por rei adversário em posição de atacar o rei\n			if(king>7&&king%8>0&&board[king-9]=='k')discardXeques[m]=-1;\n			if(king>7&&board[king-8]=='k')discardXeques[m]=-1;\n			if(king>7&&king%8&lt;7&&board[king-7]=='k')discardXeques[m]=-1;\n			if(king%8>0&&board[king-1]=='k')discardXeques[m]=-1;\n			if(king%8&lt;7&&board[king+1]=='k')discardXeques[m]=-1;\n			if(king&lt;56&&king%8>0&&board[king+7]=='k')discardXeques[m]=-1;\n			if(king&lt;56&&board[king+8]=='k')discardXeques[m]=-1;\n			if(king&lt;56&&king%8&lt;7&&board[king+9]=='k')discardXeques[m]=-1;\n\n			//procura por cavalo adversário em posição de atacar o rei\n			if(king>15&&king%8>0&&board[king-17]=='n')discardXeques[m]=-1;\n			if(king>15&&king%8&lt;7&&board[king-15]=='n')discardXeques[m]=-1;\n			if(king>7&&king%8>1&&board[king-10]=='n')discardXeques[m]=-1;\n			if(king>7&&king%8&lt;6&&board[king-6]=='n')discardXeques[m]=-1;\n			if(king&lt;56&&king%8>1&&board[king+6]=='n')discardXeques[m]=-1;\n			if(king&lt;56&&king%8&lt;6&&board[king+10]=='n')discardXeques[m]=-1;\n			if(king&lt;48&&king%8>0&&board[king+15]=='n')discardXeques[m]=-1;\n			if(king&lt;48&&king%8&lt;7&&board[king+17]=='n')discardXeques[m]=-1;\n\n			//procura por peão adversário em posição de atacar o rei\n			if(king>7&&king%8>0&&board[king-9]=='p')discardXeques[m]=-1;\n			if(king>7&&king%8&lt;7&&board[king-7]=='p')discardXeques[m]=-1;\n		}\n		if(!whiteTurn){\n			for(x=0;x&lt;64;x++)if(board[x]=='k')king=x; //essa variável pega a posição do rei para calcular se ele fica em xeque\n\n			//procura por torre ou rainha em posição de atacar o rei\n			for(x=king-8;x>-1;x-=8){\n				if(board[x]=='Q'||board[x]=='R')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+8;x&lt;64;x+=8){\n				if(board[x]=='Q'||board[x]=='R')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king-1;x>-1&&x%8!=7;x-=1){\n				if(board[x]=='Q'||board[x]=='R')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+1;x&lt;64&&x%8!=0;x+=1){\n				if(board[x]=='Q'||board[x]=='R')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n\n			//procura por bispo ou rainha em posição de atacar o rei\n			for(x=king-9;x>-1&&x%8!=7;x-=9){\n				if(board[x]=='Q'||board[x]=='B')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king-7;x>-1&&x%8!=0;x-=7){\n				if(board[x]=='Q'||board[x]=='B')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+7;x&lt;64&&x%8!=7;x+=7){\n				if(board[x]=='Q'||board[x]=='B')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n			for(x=king+9;x&lt;64&&x%8!=0;x+=9){\n				if(board[x]=='Q'||board[x]=='B')discardXeques[m]=-1;\n				if(!isEmpty(x))break;\n			}\n\n			//procura por rei adversário em posição de atacar o rei\n			if(king>7&&king%8>0&&board[king-9]=='K')discardXeques[m]=-1;\n			if(king>7&&board[king-8]=='K')discardXeques[m]=-1;\n			if(king>7&&king%8&lt;7&&board[king-7]=='K')discardXeques[m]=-1;\n			if(king%8>0&&board[king-1]=='K')discardXeques[m]=-1;\n			if(king%8&lt;7&&board[king+1]=='K')discardXeques[m]=-1;\n			if(king&lt;56&&king%8>0&&board[king+7]=='K')discardXeques[m]=-1;\n			if(king&lt;56&&board[king+8]=='K')discardXeques[m]=-1;\n			if(king&lt;56&&king%8&lt;7&&board[king+9]=='K')discardXeques[m]=-1;\n\n			//procura por cavalo adversário em posição de atacar o rei\n			if(king>15&&king%8>0&&board[king-17]=='N')discardXeques[m]=-1;\n			if(king>15&&king%8&lt;7&&board[king-15]=='N')discardXeques[m]=-1;\n			if(king>7&&king%8>1&&board[king-10]=='N')discardXeques[m]=-1;\n			if(king>7&&king%8&lt;6&&board[king-6]=='N')discardXeques[m]=-1;\n			if(king&lt;56&&king%8>1&&board[king+6]=='N')discardXeques[m]=-1;\n			if(king&lt;56&&king%8&lt;6&&board[king+10]=='N')discardXeques[m]=-1;\n			if(king&lt;48&&king%8>0&&board[king+15]=='N')discardXeques[m]=-1;\n			if(king&lt;48&&king%8&lt;7&&board[king+17]=='N')discardXeques[m]=-1;\n\n			//procura por peão adversário em posição de atacar o rei\n			if(king&lt;56&&king%8>0&&board[king+7]=='P')discardXeques[m]=-1;\n			if(king&lt;56&&king%8&lt;7&&board[king+9]=='P')discardXeques[m]=-1;\n		}\n	}\n\n	board=[];\n	for(x=0;x&lt;64;x++) //agora que as jogadas que deixam o rei em xeque foram demarcadas com -1, volta o tabuleiro como estava antes\n		board[x]=backupBoard[x];\n\n	movesList=[]; //re-cria a lista de jogadas\n	for(m=0;m&lt;discardXeques.length;m++) //percorre a lista de testados\n		if(discardXeques[m]!=-1) //se não foi marcada como inválida\n			movesList.push(discardXeques[m]); //adiciona a jogada à lista\n}\n\nfunction renderSquare(s){\n	if((s+parseInt(s/8))%2) //background do quadrado\n		bgtdcolor="404040"; //cinza escuro\n	else\n		bgtdcolor="c0c0c0"; //cinza claro\n\n	for(m=0;m&lt;movesList.length;m++) //procurando na lista de jogadas válidas\n		if(selected==movesList[m][0]&&s==movesList[m][1]) //se o quadrado é um local válido  de concluir o movimento\n			bgtdcolor="1a73e8"; //azul escuro\n\n	htm+="&lt;td style='width:42px; height:42px; background-color:#"+bgtdcolor+";'>"; //o quadrado\n	htm+="&lt;div onclick='pickSquare("+s+");' style='width:32px; height:32px; margin:0px auto; text-align:center; font-size:22px; border-radius:50%; border:2px solid "; //o circulo dentro do quadrado\n\n	if(board[s]!=' '){\n		if(selected==s) //quadrado selecionado\n			htm+="#40ff40; background-color:#808080;'>"; //cor da borda do círculo verde\n		else\n			htm+="#808080; background-color:#808080;'>"; //cor da borda do círculo igual a cor de dentro do círculo\n\n		switch(board[s]){\n			case 'p':htm+="&amp;#9823;";break; // &#9823; peao preto\n			case 'n':htm+="&amp;#9822;";break; // &#9822; cavalo preto\n			case 'b':htm+="&amp;#9821;";break; // &#9821; bispo preto\n			case 'r':htm+="&amp;#9820;";break; // &#9820; torre preto\n			case 'q':htm+="&amp;#9819;";break; // &#9819; rainha preto\n			case 'k':htm+="&amp;#9818;";break; // &#9818; rei preto\n			case 'P':htm+="&amp;#9817;";break; // &#9817; peao branco\n			case 'N':htm+="&amp;#9816;";break; // &#9816; cavalo branco\n			case 'B':htm+="&amp;#9815;";break; // &#9815; bispo branco\n			case 'R':htm+="&amp;#9814;";break; // &#9814; torre branco\n			case 'Q':htm+="&amp;#9813;";break; // &#9813; rainha branco\n			case 'K':htm+="&amp;#9812;";break; // &#9812; rei branco\n		}\n	}\n	else htm+="transparent;'>&amp;nbsp;"; //quadrado vazio\n\n	htm+="&lt;/div>"; //o circulo dentro do quadrado\n	htm+="&lt;/td>"; //o quadrado\n}\n\nfunction boardWhiteAbove(){\n	htm="&lt;table cellpadding=0 cellspacing=0 style='margin:30px;'>";\n	for(x=0;x&lt;8;x++){ //se o player joga com as brancas o board é exibido com as brancas embaixo\n		htm+="&lt;tr>";\n		for(y=0;y&lt;8;y++)renderSquare((x*8)+y);\n		htm+="&lt;/tr>";\n	}\n	document.body.innerHTML=htm+"&lt;/table>";\n}\n\nfunction boardBlackAbove(){\n	htm="&lt;table cellpadding=0 cellspacing=0 style='margin:30px;'>";\n	for(x=7;x>-1;x--){ //se o player joga com as brancas o board é exibido com as brancas embaixo\n		htm+="&lt;tr>";\n		for(y=7;y>-1;y--)renderSquare((x*8)+y);\n		htm+="&lt;/tr>";\n	}\n	document.body.innerHTML=htm+"&lt;/table>";\n}\n\nfunction render(){\n	if(humanPlayWhite)\n		boardWhiteAbove(); //se o player joga com as brancas o board é exibido com as brancas embaixo\n	else\n		boardBlackAbove(); //se o player joga com as pretas o board é exibido com as pretas embaixo\n\n	if(movesList.length==0)document.body.innerHTML+="&lt;button style='padding:10px; width:84px; position:absolute; bottom:6px; right:6px; animation:slide 1s;' onclick='location.reload();'>restart&lt;/button>";\n}\n\nfunction main(){\n	movesList=[]; //lista de jogadas possíveis\n	//a variável movesList é um array\n	//o comando push insere/adiciona algo no array\n\n	addPawnsMoves(); //adiciona as jogadas dos peões à 'lista de jogadas válidas'\n	addHorsesMoves(); //adiciona as jogadas dos cavalos à 'lista de jogadas válidas'\n	addBishopsMoves(); //adiciona as jogadas em diagonal à 'lista de jogadas válidas'\n	addRooksMoves(); //adiciona as jogadas (em linha e em coluna) à 'lista de jogadas válidas'\n	addKingsMoves(); //adiciona as jogadas do rei 'lista de jogadas válidas'\n\n	discardInvalidMoves();\n\n	if(humanPlayWhite!=whiteTurn&&movesList.length>0)\n		setTimeout(computerMove,500); //jogada aleatória daqui meio segundo\n\n	render();\n}\n\nmain();\n&lt;/script>\n&lt;/html></code></pre>\n`,
