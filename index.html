	licoes[13]=[`<h2>Aplicativo de Celular</h2>\nAqui vai uma explicação detalhada do desenvolvimento de um aplicativo de celular.\n`,
	`<h2>Iniciando o projeto randomExpressions</h2>\nPara começar crie um projeto novo do tipo 'Activity em Branco'.<br><br>\n\nO package name pode ser <b>random.expressions</b>\n`,
	`<h2>AndroidManifest.xml</h2>\nO android:theme é modelo antigo.<br>\nO ícone vai dentro da pasta res/drawable\n<pre><code class="language-markup">&lt;?xml version="1.0" encoding="utf-8"?>\n&lt;manifest xmlns:android="http://schemas.android.com/apk/res/android">\n\n	&lt;application\n		android:allowBackup="true"\n		android:icon="@drawable/icon"\n		android:label="expressions"\n		android:theme="@android:style/Theme.Light.NoTitleBar"\n		android:resizeableActivity="true">\n		&lt;activity\n			android:exported="true"\n			android:name=".MainActivity"\n			android:label="expressions">\n			&lt;intent-filter>\n				&lt;action android:name="android.intent.action.MAIN" />\n				&lt;category android:name="android.intent.category.LAUNCHER" />\n			&lt;/intent-filter>\n		&lt;/activity>\n	&lt;/application>\n\n&lt;/manifest></code></pre>\n`,
	`<h2>Pasta raw</h2>\nDentro da pasta <b>/main/res/</b> vão 13 imagens e um arquivo html.<br>\n\nSão arquivos que contêem os pedaços das caras que são sorteadas para serem exibidas na tela.<br><br>\n\n<a href="res/13/raw.zip" target="_blank">Extraia</a> e coloque o conteúdo na pasta <b>/main/res/raw/</b>\n`,
	`<h2>Webview</h2>\nO arquivo html contém código css e javascript que misturam as imagens para gerar expressões.<br>\nEsse arquivo é renderizado em uma <b>webview</b> que é um recurso do desenvolvimento android.<br>\nUma webview é como um pedaço de um navegador. A webview renderiza código html, css e js e exibe dentro do app.<br><br>\n\nPosteriormente código java tira screenshot da tela html que está renderizada na webview.\n`,
	`<h2>Salvando screenshot programaticamente</h2>\n<pre><code class="language-java">expressionView.setDrawingCacheEnabled(true);\nBitmap bitmap=Bitmap.createBitmap(expressionView.getDrawingCache());\nexpressionView.setDrawingCacheEnabled(false);\nIntent intent=new Intent("android.intent.action.SEND");\nintent.setType("image/jpeg");\nintent.putExtra("android.intent.extra.STREAM",Uri.parse(MediaStore.Images.Media.insertImage(getContentResolver(),bitmap,String.valueOf((long)System.currentTimeMillis()),"expression")));\nMainActivity.this.startActivity(Intent.createChooser(intent,""));\n</code></pre>\nEsse código faz o app tirar um screenshot quando o user clica no botão.<br>\nO screenshot é salvo e aparece a opção de compartilhar.\n`,
	`<h2>LinearLayout</h2>\n<b>LinearLayout</b> é um elemento android que posiciona componentes na tela do aplicativo.\n<pre><code class="language-java">LinearLayout linearLayout=new LinearLayout(this);\nlinearLayout.setOrientation(linearLayout.VERTICAL);\n</code></pre>\n`,
	`<h2>Webview</h2>\n<b>Webview</b> é um pedaço de uma janelinha de um navegador que vai no linearLayout.\n<pre><code class="language-java">WebView expressionView=new WebView(this);\nexpressionView.getSettings().setJavaScriptEnabled(true);\nexpressionView.loadUrl("file:///android_res/raw/index.htm");\nlinearLayout.addView(expressionView);\n</code></pre>\n`,
	`<h2>Botão que tira a Screenshot</h2>\nO <b>Button</b> também é adicionado ao linearLayout.\n<pre><code class="language-java">Button button=new Button(this);\nbutton.setText("save");\nLinearLayout.LayoutParams lp1=new LinearLayout.LayoutParams(LayoutParams.WRAP_CONTENT,LayoutParams.MATCH_PARENT);\nlp1.gravity=Gravity.CENTER_HORIZONTAL;\nbutton.setLayoutParams(lp1);\nbutton.setHeight(120);\nbutton.setWidth(220);\nbutton.setOnClickListener(new View.OnClickListener(){public void onClick(View view){\n	expressionView.setDrawingCacheEnabled(true);\n	Bitmap bitmap=Bitmap.createBitmap(expressionView.getDrawingCache());\n	expressionView.setDrawingCacheEnabled(false);\n	Intent intent=new Intent("android.intent.action.SEND");\n	intent.setType("image/jpeg");\n	intent.putExtra("android.intent.extra.STREAM",Uri.parse(MediaStore.Images.Media.insertImage(getContentResolver(),bitmap,String.valueOf((long)System.currentTimeMillis()),"expression")));\n	MainActivity.this.startActivity(Intent.createChooser(intent,""));\n}});\nlinearLayout.addView(button);\n</code></pre>\n`,
	`<h2>ScrollView</h2>\nO <b>ScrollView</b> serve para uma situação de quando a tela precisa ser rolada.<br>\nNesse caso provavelmente isso não acontece mas existem situações em que há mais elementos no linearLayout e para que o app exiba todos o linearLayout vai dentro da ScrollView.\n<pre><code class="language-java">ScrollView scrollView=new ScrollView(this);\nscrollView.setBackgroundColor(new Color().parseColor("#e1e8f0"));\nscrollView.addView(linearLayout);\n\nsetContentView(scrollView);\n</code></pre>\n`,
	`<h2>O código completo</h2>\n<pre><code class="language-java">package random.expressions;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.webkit.WebView;\nimport android.content.Context;\nimport android.content.Intent;\nimport android.content.res.Resources;\nimport android.graphics.Bitmap;\nimport android.net.Uri;\nimport android.os.Bundle;\nimport android.provider.MediaStore;\nimport android.widget.Button;\nimport android.widget.LinearLayout;\nimport android.widget.ScrollView;\nimport android.graphics.Color;\nimport android.widget.RelativeLayout.LayoutParams;\nimport android.view.Gravity;\n\npublic class MainActivity extends Activity{\n	WebView expressionView;\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		LinearLayout linearLayout=new LinearLayout(this);\n		linearLayout.setOrientation(linearLayout.VERTICAL);\n		\n		expressionView=new WebView(this);\n		expressionView.getSettings().setJavaScriptEnabled(true);\n		expressionView.loadUrl("file:///android_res/raw/index.htm");\n		linearLayout.addView(expressionView);\n		\n		Button button=new Button(this);\n		button.setText("save");\n		LinearLayout.LayoutParams lp1=new LinearLayout.LayoutParams(LayoutParams.WRAP_CONTENT,LayoutParams.MATCH_PARENT);\n		lp1.gravity=Gravity.CENTER_HORIZONTAL;\n		button.setLayoutParams(lp1);\n		button.setHeight(120);\n		button.setWidth(220);\n		button.setOnClickListener(new View.OnClickListener(){public void onClick(View view){\n			expressionView.setDrawingCacheEnabled(true);\n			Bitmap bitmap=Bitmap.createBitmap(expressionView.getDrawingCache());\n			expressionView.setDrawingCacheEnabled(false);\n			Intent intent=new Intent("android.intent.action.SEND");\n			intent.setType("image/jpeg");\n			intent.putExtra("android.intent.extra.STREAM",Uri.parse(MediaStore.Images.Media.insertImage(getContentResolver(),bitmap,String.valueOf((long)System.currentTimeMillis()),"expression")));\n			MainActivity.this.startActivity(Intent.createChooser(intent,""));\n		}});\n		linearLayout.addView(button);\n		\n		ScrollView scrollView=new ScrollView(this);\n		scrollView.setBackgroundColor(new Color().parseColor("#e1e8f0"));\n		scrollView.addView(linearLayout);\n		setContentView(scrollView);\n	}\n}</code></pre>\n`,
	`<h2>Arquivos do Projeto</h2>\nO app <a href=res/13/expressions.zip>expressions</a> é baseado em <b>webview</b>.<br><br>\nNesse app o código java gera uma imagem png a partir do layout de uma página exibida na tela e disponibiliza para o usuário a opção de compartilhar.`];

	`<h2>Imagens</h2>\nAs imagens do jogo foram originalmente disponibilizadas pelo site kenney.nl<br><br>\nBaixe as 13 <a href="res/14/images.zip" target="_blank">imagens</a> que são misturadas para gerar os rostos no jogo.<br>\nÉ preciso extrair os arquivos.\n`,
	`<h2>Arquivo principal</h2>\nEssa é a base do arquivo chamado <b>shuffle faces.hta</b>\n<pre><code class="language-html">&lt;hta:application border="thin" maximizebutton="no" minimizebutton="no" scroll="no">\n&lt;html>\n&lt;title>Shuffle Faces&lt;/title>\n&lt;meta name="viewport" content="width=device-width">\n&lt;style>\nbody {\n	background-color: #727272;\n	margin-top: 16px;\n	text-align: center;\n}\n&lt;/style>\n&lt;!-- &lt;body onkeydown="placar(event.keyCode);">&lt;/body> -->\n&lt;body>&lt;/body>\n&lt;script>\nwindow.resizeTo(626, 444);\n&lt;/script>\n&lt;/html></pre></code>\n`,
	`<h2>O código Css</h2>\nO layout/Interface do <b>body</b> é simples.<br><br>\n\nO jogo exibe 4 div<br>\nSão pequenas e são <b>position:absolute</b><br>\nE são <b>display:inline</b><br>\nElas exibem pequenas letras.<br><br>\n\nAs <b>span</b> são as expressions.<br>\nO background delas exibe as formas e as cores.<br>\nPor cima delas (com <b>z-index</b>) vão as faces.<br><br>\n\n<b>#pontos</b> e <b>#tempo</b> são divs 'display:inline' 'position:absolute'.\n\n<pre><code class="language-css">body {\n	background-color: #727272;\n	margin-top: 16px;\n	text-align: center;\n}\n\ndiv {\n	display: inline;\n	background-color: #444444;\n	color: #ffffff;\n	width: 38px;\n	padding: 8px 0px;\n	font-family: Impact;\n	position: absolute;\n	text-transform: uppercase;\n}\n\nspan {\n	width: 160px;\n	height: 160px;\n	background-image: url('images/shapes.png');\n}\n\n#pontos {\n	top: 14px;\n	right: 14px;\n}\n\n#tempo {\n	top: 14px;\n	left: 14px;\n}</pre></code>\n`,
	`<h2>A função render()</h2>\nEsse código primeiro sorteia uma letra para cada uma das tres expressões que são exibidas.<br><br>\nDepois sorteia uma expressão aleatória.<br><br>\nDepois uma grande string (contentendo a tela do jogo) é atribuída ao innerHTML do &lt;body>\n<pre><code class="language-javascript">function render() {\n	letras = [];\n\n	letras[0] = parseInt(Math.random() * expression.length);\n	do {\n		letras[1] = parseInt(Math.random() * expression.length);\n	} while (letras[0] == letras[1]);\n	do {\n		letras[2] = parseInt(Math.random() * expression.length);\n	} while (letras[0] == letras[2] || letras[1] == letras[2]);\n\n	rc = randomColor(1);\n	rs = randomShape(1);\n	re = randomExpression(1);\n\n	face = "&lt;span style=\""+rs+ " " + rc+"\">&lt;img src='images/"+re+"' " + randomMargins() + ">&lt;/span>";\n\n	document.body.innerHTML = "&lt;div id=tempo>&lt;/div>&lt;div id=pontos>"+score+"&lt;/div>" + face + "&lt;br>&lt;br>&lt;br> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n\n	randomFace = parseInt(Math.random() * 3);\n\n	for(v = 0; v &lt; 3; v++) {\n		if(v == randomFace)\n			document.body.innerHTML += "&lt;span style=\""+rs + " " + rc+"\">&lt;div>"+expression[letras[v]]+"&lt;/div>&lt;img src='images/"+re+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		else\n			document.body.innerHTML += "&lt;span style=\""+randomShape(0) + " " + randomColor(0)+"\">&lt;div>"+expression[letras[v]]+"&lt;/div>&lt;img src='images/"+randomExpression(0)+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n	}\n}</pre></code>\nEssa função gera faces aleatórias e atribui letras aleatórias a essas faces.\n`,
	`<h2>A função cronometro()</h2>\nEssa função atualiza o cronômetro no topo da tela do jogo.\n<pre><code class="language-javascript">function cronometro() {\n	document.getElementById('tempo').innerHTML = ((tempo--) / 10).toFixed(1);\n\n	if(tempo > -1)\n		setTimeout("cronometro();", 100);\n	else {\n		document.body.innerHTML = "&lt;div id=tempo>18.0&lt;/div>&lt;div id=pontos>"+score+"&lt;/div>" + face + "&lt;br>&lt;br>&lt;br> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		for(v = 0; v &lt; 3; v++) {\n			document.body.innerHTML += "&lt;span style=\""+randomShape(0) + " " + randomColor(0)+"\">&lt;div>F5&lt;/div>&lt;img src='images/"+randomExpression(0)+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		}\n	}\n}</pre></code>\nQuando o tempo acaba essa função exibe a tela para que o jogador reinicie o jogo.\n`,
	`<h2>A função placar()</h2>\nEssa função identifica a tecla que o user pressionou e atualiza o placar e o cronômetro.\n<pre><code class="language-javascript">function placar(k) {\n	if(tempo > -1) {\n		if((randomFace == 0 &amp;&amp; k == 65 + letras[0]) || (randomFace == 1 &amp;&amp; k == 65 + letras[1]) || (randomFace == 2 &amp;&amp; k == 65 + letras[2])) {\n			score++;\n			if(score %5 == 0)\n				tempo += 30;\n		}\n		render();\n	}\n}</pre></code>\n`,
	`<h2>O Código Completo</h2>\n<pre><code class="language-html">&lt;hta:application border="thin" maximizebutton="no" minimizebutton="no" scroll="no">\n&lt;html>\n&lt;title>Shuffle Faces&lt;/title>\n&lt;meta name="viewport" content="width=device-width">\n&lt;style>\nbody {\n	background-color: #727272;\n	margin-top: 16px;\n	text-align: center;\n}\n\ndiv {\n	display: inline;\n	background-color: #444444;\n	color: #ffffff;\n	width: 38px;\n	padding: 8px 0px;\n	font-family: Impact;\n	position: absolute;\n	text-transform: uppercase;\n}\n\nspan {\n	width: 160px;\n	height: 160px;\n	background-image: url('images/shapes.png');\n}\n\n#pontos {\n	top: 14px;\n	right: 14px;\n}\n\n#tempo {\n	top: 14px;\n	left: 14px;\n}\n&lt;/style>\n\n&lt;body onkeydown="placar(event.keyCode);">&lt;/body>\n\n&lt;script>\nwindow.resizeTo(626, 444);\n\nexpression = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "x", "w", "y", "z"];\n\nfunction randomColor(s) {\n	if(s)\n		return "background-position-y:" + (160 * parseInt(Math.random() * 6)) + "px;";\n	else do {\n		x = "background-position-y:" + (160 * parseInt(Math.random() * 6)) + "px;";\n	} while (x == rc);\n	return x;\n}\n\nfunction randomShape(s) {\n	if(s)\n		return "background-position-x:" + (160 * parseInt(Math.random() * 4)) + "px;";\n	else do {\n		x = "background-position-x:" + (160 * parseInt(Math.random() * 4)) + "px;";\n	} while (x == rs);\n	return x;\n}\n\nfunction randomExpression(s) {\n	if(s)\n		return expression[parseInt(Math.random() * 12)] + ".png";\n	else do {\n		x = expression[parseInt(Math.random() * 12)] + ".png";\n	} while (x == re);\n	return x;\n}\n\nfunction randomMarginTop() {\n	return "margin-top:" + (16 + (parseInt(Math.random() * 5) * 14)) + "px;";\n}\nfunction randomMarginLeft() {\n	return "margin-left:" + (-3 + (parseInt(Math.random() * 6) * 9)) + "px;'";\n}\nfunction randomMargins() {\n	return "style='"+randomMarginTop()+" "+randomMarginLeft()+"'";\n}\n\nfunction render() {\n	letras = [];\n\n	letras[0] = parseInt(Math.random() * expression.length);\n	do {\n		letras[1] = parseInt(Math.random() * expression.length);\n	} while (letras[0] == letras[1]);\n	do {\n		letras[2] = parseInt(Math.random() * expression.length);\n	} while (letras[0] == letras[2] || letras[1] == letras[2]);\n\n	rc = randomColor(1);\n	rs = randomShape(1);\n	re = randomExpression(1);\n\n	face = "&lt;span style=\""+rs+ " " + rc+"\">&lt;img src='images/"+re+"' " + randomMargins() + ">&lt;/span>";\n\n	document.body.innerHTML = "&lt;div id=tempo>&lt;/div>&lt;div id=pontos>"+score+"&lt;/div>" + face + "&lt;br>&lt;br>&lt;br> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n\n	randomFace = parseInt(Math.random() * 3);\n\n	for(v = 0; v &lt; 3; v++) {\n		if(v == randomFace)\n			document.body.innerHTML += "&lt;span style=\""+rs + " " + rc+"\">&lt;div>"+expression[letras[v]]+"&lt;/div>&lt;img src='images/"+re+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		else\n			document.body.innerHTML += "&lt;span style=\""+randomShape(0) + " " + randomColor(0)+"\">&lt;div>"+expression[letras[v]]+"&lt;/div>&lt;img src='images/"+randomExpression(0)+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n	}\n}\n\nfunction cronometro() {\n	document.getElementById('tempo').innerHTML = ((tempo--) / 10).toFixed(1);\n\n	if(tempo > -1)\n		setTimeout("cronometro();", 100);\n	else {\n		document.body.innerHTML = "&lt;div id=tempo>18.0&lt;/div>&lt;div id=pontos>"+score+"&lt;/div>" + face + "&lt;br>&lt;br>&lt;br> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		for(v = 0; v &lt; 3; v++) {\n			document.body.innerHTML += "&lt;span style=\""+randomShape(0) + " " + randomColor(0)+"\">&lt;div>F5&lt;/div>&lt;img src='images/"+randomExpression(0)+"' " + randomMargins() + ">&lt;/span> &amp;nbsp; &amp;nbsp; &amp;nbsp; ";\n		}\n	}\n}\n\nfunction placar(k) {\n	if(tempo > -1) {\n		if((randomFace == 0 &amp;&amp; k == 65 + letras[0]) || (randomFace == 1 &amp;&amp; k == 65 + letras[1]) || (randomFace == 2 &amp;&amp; k == 65 + letras[2])) {\n			score++;\n			if(score %5 == 0)\n				tempo += 30;\n		}\n		render();\n	}\n}\n\ntempo = 180;\nscore = 0;\nrender();\ncronometro();\n&lt;/script>\n&lt;/html></pre></code>\n`,
	`<h2>Jogo Shuffle Faces</h2>\nDivirta-se com o jogo <a href="res/14/shufflefaces.zip">Shuffle Faces</a>`];
	licoes[15]=[`<h2>Programando com o celular</h2>\nEsse tutorial mostra como desenvolver um joguinho de celular sem usar nenhum computador.<br>\nNão é tão simples assim mas é possível.<br><br>\n<img class=imagem src=res/15/gameplay.png onclick="window.open(this.src,'_blank');">\n`,
	`<h2>AIDE</h2>\nO primeiro passo é instalar o app AIDE.<br>\nEsse app compila e gera arquivos apk<br><br>\nDeve ser possível encontrá-lo na internet.<br><br>\n<img class=imagem src=res/15/aide.png onclick="window.open(this.src,'_blank');">\n`,
	`<h2>Novo projeto</h2>\nDepois de instalar, use o AIDE para criar um novo projeto.<br>\nDo tipo "new android app (gradle xml)"<br>\nO nome do projeto deve ser HarryLeap e o "package name" deve ser harry.leap<br><br>\n\nO AIDE gera os códigos do helloworld e exibe na tela o arquivo main.xml e o arquivo MainActivity.java<br>\nPara fechar (sem alterar nada) clique sobre o nome do arquivo que está sendo exibido na tela e clique em close.<br>\nO botao azul no canto de baixo é bem útil e importante.\n`,
	`<h2>Gerando um apk</h2>\nEncontre o arquivo MainActivity.java e adicione<br>\n<pre><code class="language-java">import android.view.View;</code></pre>\napós os outros imports.<br><br>\n\nSubstitua a linha\n<pre><code class="language-java">setContentView(R.layout.main);</code></pre>\npor\n<pre><code class="language-java">setContentView(new View(this));</code></pre>\n\nSe você fez tudo certo até aqui, é possível gerar um app.<br>\nClique no triângulo no canto superior direito da tela.<br>\nSiga as instruções que aparecem na tela até concluir a instalação.<br>\nDepois clique em abrir.\n`,
	`<h2>Outro ícone</h2>\nA gente vai gerar um outro ícone do app.<br>\nPara isso instale algum app editor de pixel art.<br><br>\nO harry pode ser composto de 4 retas (palitos) e um ponto (circulo).<br><br>\n\n<img src="res/15/harry1.png" class=imagem onclick="window.open(this.src,'_blank');" style='width:44px; height:44px; background-color:#ffffff;'>\n<img src="res/15/harry2.png" class=imagem onclick="window.open(this.src,'_blank');" style='width:44px; height:44px; background-color:#ffffff;'>\n<img src="res/15/harry3.png" class=imagem onclick="window.open(this.src,'_blank');" style='width:44px; height:44px; background-color:#ffffff;'>\n<img src="res/15/harry4.png" class=imagem onclick="window.open(this.src,'_blank');" style='width:44px; height:44px; background-color:#ffffff;'>\n<img src="res/15/harry5.png" class=imagem onclick="window.open(this.src,'_blank');" style='width:44px; height:44px; background-color:#ffffff;'><br><br>\n\nSalve como harry e coloque o arquivo harry.png na pasta <b>app/src/main/res/drawable</b><br>\n(crie a pasta drawable se ela não existir)<br><br>\n\nVamos editar o arquivo AndroidManifest.xml para setar a imagem como ícone do app.<br><br>\n\nOnde está:\n<pre><code class="language-markup">android:icon="@drawable/ic_launcher"</code></pre>\nAltere apara;\n<pre><code class="language-markup">android:icon="@drawable/harry"</code></pre>\n`,
	`<h2>AndroidManifest</h2>\nVamos editar mais o arquivo AndroidManifest<br>\nEle é como um 'arquivo de configuração'.<br>\nEle não contém código java, mas é importante.<br><br>\n\nEm dois lugares nesse arquivo<br>\nsubstitua:\n<pre><code class="language-markup">"@string/app_name"</code></pre>\npor:\n<pre><code class="language-markup">"harry leap"</code></pre><br>\n\nOnde está:\n<pre><code class="language-markup">"@style/AppTheme"</code></pre>\nSubstitua por:\n<pre><code class="language-markup">"@android:style/Theme.Light.NoTitleBar"</code></pre><br>\n\nE inclua a linha:\n<pre><code class="language-markup">android:screenOrientation="landscape"</code></pre>\nentre\n<pre><code class="language-markup">&lt;activity</code></pre>\ne\n<pre><code class="language-markup">android:label</code></pre><br>\n(isso serve para configurar que nosso app rodará com a tela na horizontal)<br><br>\n\nO arquivo fica assim:\n<pre><code class="language-markup">&lt;?xml version="1.0" encoding="utf-8"?>\n&lt;manifest xmlns:android="http://schemas.android.com/apk/res/android"\npackage="harry.leap" >\n\n	&lt;application\n		android:allowBackup="true"\n		android:icon="@drawable/harry"\n		android:label="harry leap"\n		android:theme="@android:style/Theme.Light.NoTitleBar"\n		android:resizeableActivity = "true">\n		&lt;activity\n			android:screenOrientation="landscape"\n			android:name=".MainActivity"\n			android:label="harry leap">\n				&lt;intent-filter>\n					&lt;action android:name="android.intent.action.MAIN" />\n\n					&lt;category android:name="android.intent.category.LAUNCHER" />\n				&lt;/intent-filter>\n		&lt;/activity>\n	&lt;/application>\n\n&lt;/manifest></code></pre><br><br>\n\nSe você instalar com essas modificações, você percebe algumas diferenças.\n`,
	`<h2>Excluir arquivos desnecessários</h2>\nAgora, antes de começarmos a escrever código java, vamos excluir uns arquivos desnecessários.<br>\nDelete TODAS as pastas que estão dentro da pasta app/src/main/res/<br>\nDeixe <b>APENAS</b> a pasta drawable.\n`,
	`<h2>Código java</h2>\nVamos começar a lidar com código java.<br>\nAbra o arquivo MainActivity.java e substitua os import com asterisco por:\n<pre><code class="language-java">import android.app.Activity;\nimport android.os.Bundle;</code></pre><br>\n\nA gente vai escrever o código do jogo.<br>\nCódigo java.<br>\nO código vai dentro de uma classe chamada HarryLeap.<br>\nEssa classe "extende" a classe "View".<br><br>\n\nPara comecarmos, o código fica assim:\n<pre><code class="language-java">package harry.leap;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.content.Context;\n\npublic class MainActivity extends Activity {\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		setContentView(new HarryLeap(this));\n	}\n}\n\nclass HarryLeap extends View {\n	public HarryLeap(Context c) {\n		super(c);\n	}\n}</code></pre>\n`,
	`<h2>Exibindo na tela</h2>\nÉ possivel exibir formas na tela.<br>\nProgramando o método onDraw.\n\n<pre><code class="language-java">@Override protected void onDraw(Canvas canvas) {\n	super.onDraw(canvas);\n		Paint p=new Paint();\n		canvas.drawRect(50,200,400,600,p);\n	}</code></pre>\n\nNa chamada da função drawRect<br>\nos números são coordenadas.<br>\nCoordenadas do retângulo desenhado na tela.<br><br>\n\nPara colocar uma imagem png na tela usa-se o comando drawBitmap.<br>\nÉ preciso adicionar os imports:\n<pre><code class="language-java">import android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;</code></pre>\n\nÉ preciso carregar o png dentro de uma variável do tipo bitmap.\n\n<pre><code class="language-java">@Override protected void onSizeChanged(int w, int h, int oldw, int oldh) {\n		super.onSizeChanged(w, h, oldw, oldh);\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), 64, 64, true); \n	}</code></pre>\n\nO código até aqui fica assim:\n\n<pre><code class="language-java">package harry.leap;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.content.Context;\nimport android.graphics.Canvas;\nimport android.graphics.Paint;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\n\npublic class MainActivity extends Activity {\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		setContentView(new HarryLeap(this));\n	}\n}\n\nclass HarryLeap extends View {\n	Bitmap harry;\n	public HarryLeap(Context c) {\n		super(c);\n	}\n	@Override protected void onDraw(Canvas canvas) {\n		super.onDraw(canvas);\n		Paint p=new Paint();\n		canvas.drawRect(50,200,400,600,p);\n		canvas.drawBitmap(harry,500,300,p);\n	}\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), 64, 64, true); \n	}\n}</code></pre>\n\nMas aí tem um problema:<br>\nO tamanho da tela e o grau de zoom!!!<br><br>\n\nEm alguns celulares o código acima exibe o harry grande, na parte de baixo da tela.<br>\nEm outros celulares o harry aparece pequenininho no alto da tela.<br><br>\n\nA gente quer que fique igual para todos usuarios em qualquer celular.<br>\nO problema é que alguns usuários definem zoom no celular.<br><br>\n\nPara resolver essa questão dá para usar proporção.<br>\nE deixar a tela igual em todo celular.<br><br>\n\nPara isso é preciso as variáveis screenWidth,screenHeight e fractionScreenSize<br>\n\n<pre><code class="language-java">float screenWidth,screenHeight,fractionScreenSize;\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		screenWidth=width;\n		screenHeight=height;\n		fractionScreenSize=width/500;\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), (int)(fractionScreenSize*64), (int)(fractionScreenSize*64), true);\n	}</code></pre>\n\nVamos desenhar um chão e um céu:\n\n<pre><code class="language-java">package harry.leap;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.content.Context;\nimport android.graphics.Canvas;\nimport android.graphics.Paint;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\nimport android.graphics.Color;\n\npublic class MainActivity extends Activity {\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		setContentView(new HarryLeap(this));\n	}\n}\n\nclass HarryLeap extends View {\n	Bitmap harry;\n	float screenWidth,screenHeight,fractionScreenSize;\n	public HarryLeap(Context c) {\n		super(c);\n	}\n	@Override protected void onDraw(Canvas canvas) {\n		super.onDraw(canvas);\n		Paint p=new Paint();\n		p.setColor(Color.rgb(222,222,222));\n		canvas.drawRect(0,0,screenWidth,(float)(screenHeight*.7),p);\n		p.setColor(Color.rgb(144,144,144));\n		canvas.drawRect(0,(float)(screenHeight*.7),screenWidth,screenHeight,p);\n		canvas.drawBitmap(harry,(float)(screenWidth*.1),(float)(screenHeight*.5),p);\n	}\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		screenWidth=width;\n		screenHeight=height;\n		fractionScreenSize=width/500;\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), (int)(fractionScreenSize*64), (int)(fractionScreenSize*64), true); \n	}\n}</code></pre>\n`,
	`<h2>onTouch</h2>\nAgora vamos comecar a programar o que acontece quando o user toca a tela:<br><br>\n\nCriar uma variável chamada "alturaPulo"\n<pre><code class="language-java">class HarryLeap extends View {\n	Bitmap harry;\n	int alturaPulo;\n	float screenWidth,screenHeight,fractionScreenSize;\n	public HarryLeap(Context c) {\n		super(c);\n	}</code></pre>\n\nImportar a biblioteca "MotionEvent":\n\n<pre><code class="language-java">import android.view.MotionEvent;</code></pre>\n\nTratar o toque do usuário:\n<pre><code class="language-java">	@Override public boolean onTouchEvent(MotionEvent event) {\n		if(event.getAction()==MotionEvent.ACTION_DOWN)\n			if(alturaPulo==0)alturaPulo=100;\n			else alturaPulo=0;\n		invalidate();\n		return super.onTouchEvent(event);\n	}</code></pre>\n\nA chamada à função <b>invalidate()</b> é a chamada à função <b>onDraw</b>.\n`,
	`<h2>Timer e TimerTask</h2>\nVamos então usar "Timer" e "TimerTask" para fazer um obstáculo se mover em direção ao harry:\n\n<pre><code class="language-java">package harry.leap;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.content.Context;\nimport android.graphics.Canvas;\nimport android.graphics.Paint;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\nimport android.graphics.Color;\nimport android.view.MotionEvent;\nimport java.util.TimerTask;\nimport java.util.Timer;\n\npublic class MainActivity extends Activity {\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		setContentView(new HarryLeap(this));\n	}\n}\n\nclass HarryLeap extends View {\n	Bitmap harry;\n	int alturaPulo,obstaculo1,obstaculo2,obstaculo3;\n	float screenWidth,screenHeight,fractionScreenSize;\n	TimerTask gameLoop=new TimerTask() { \n		public void run() {\n			obstaculo1-=3;\n			obstaculo2-=4;\n			obstaculo3-=5;\n			if(obstaculo1&lt;-30)obstaculo1=480;\n			if(obstaculo2&lt;-30)obstaculo2=530;\n			if(obstaculo3&lt;-30)obstaculo3=580;\n			invalidate();\n		}\n	};\n	public HarryLeap(Context c) {\n		super(c);\n	}\n	@Override protected void onDraw(Canvas canvas) {\n		super.onDraw(canvas);\n		Paint p=new Paint();\n		p.setColor(Color.rgb(222,222,222));\n		canvas.drawRect(0,0,screenWidth,(float)(screenHeight*.7),p);\n		p.setColor(Color.rgb(144,144,144));\n		canvas.drawRect(0,(float)(screenHeight*.7),screenWidth,screenHeight,p);\n		canvas.drawBitmap(harry,(float)(screenWidth*.1),(float)(screenHeight*.5)-(int)(alturaPulo*fractionScreenSize),p);\n		p.setColor(Color.rgb(44,44,44));\n		canvas.drawCircle(obstaculo1*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo2*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo3*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n	}\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		screenWidth=width;\n		screenHeight=height;\n		fractionScreenSize=width/500;\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), (int)(fractionScreenSize*64), (int)(fractionScreenSize*64), true);\n		new Timer().schedule(gameLoop,0,36);\n	}\n	@Override public boolean onTouchEvent(MotionEvent event) {\n		if(event.getAction()==MotionEvent.ACTION_DOWN)\n			if(alturaPulo==0)alturaPulo=100;\n			else alturaPulo=0;\n		invalidate();\n		return super.onTouchEvent(event);\n	}\n}</code></pre>\n`,
	`<h2>Fazendo o harry pular</h2>\nMonitorando a variável alturaPulo a gente faz a animação do pulo do harry:\n\n<pre><code class="language-java">class HarryLeap extends View {\n	Bitmap harry;\n	int alturaPulo,obstaculo1,obstaculo2,obstaculo3;\n	float screenWidth,screenHeight,fractionScreenSize;\n	TimerTask gameLoop=new TimerTask() { \n		public void run() {\n			if(alturaPulo%4==1)alturaPulo+=4;\n			if(alturaPulo%4==3)alturaPulo-=4;\n			if(alturaPulo>40)alturaPulo=39;\n			if(alturaPulo&lt;4)alturaPulo=0;\n			obstaculo1-=3;\n			obstaculo2-=4;\n			obstaculo3-=5;\n			if(obstaculo1&lt;-30)obstaculo1=480;\n			if(obstaculo2&lt;-30)obstaculo2=530;\n			if(obstaculo3&lt;-30)obstaculo3=580;\n			invalidate();\n		}\n	};\n	public HarryLeap(Context c) {\n		super(c);\n	}\n	@Override protected void onDraw(Canvas canvas) {\n		super.onDraw(canvas);\n		Paint p=new Paint();\n		p.setColor(Color.rgb(222,222,222));\n		canvas.drawRect(0,0,screenWidth,(float)(screenHeight*.7),p);\n		p.setColor(Color.rgb(144,144,144));\n		canvas.drawRect(0,(float)(screenHeight*.7),screenWidth,screenHeight,p);\n		canvas.drawBitmap(harry,(float)(screenWidth*.1),(float)(screenHeight*.5)-(int)(alturaPulo*fractionScreenSize*3),p);\n		p.setColor(Color.rgb(44,44,44));\n		canvas.drawCircle(obstaculo1*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo2*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo3*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n	}\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		screenWidth=width;\n		screenHeight=height;\n		fractionScreenSize=width/500;\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), (int)(fractionScreenSize*64), (int)(fractionScreenSize*64), true);\n		new Timer().schedule(gameLoop,0,36);\n	}\n	@Override public boolean onTouchEvent(MotionEvent event) {\n		if(event.getAction()==MotionEvent.ACTION_DOWN)\n			if(alturaPulo==0)alturaPulo=5;\n			//else alturaPulo=0;\n		invalidate();\n		return super.onTouchEvent(event);\n	}\n}</code></pre>\n`,
	`<h2>Código completo</h2>\nO Código completo tratando a colisão entre harry e os obstáculos fica assim:\n\n<pre><code class="language-java">package harry.leap;\n\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.view.View;\nimport android.content.Context;\nimport android.graphics.Canvas;\nimport android.graphics.Paint;\nimport android.graphics.Bitmap;\nimport android.graphics.BitmapFactory;\nimport android.graphics.Color;\nimport android.view.MotionEvent;\nimport java.util.TimerTask;\nimport java.util.Timer;\n\npublic class MainActivity extends Activity {\n	@Override protected void onCreate(Bundle savedInstanceState) {\n		super.onCreate(savedInstanceState);\n		setContentView(new HarryLeap(this));\n	}\n}\n\nclass HarryLeap extends View {\n	Bitmap harry;\n	int alturaPulo,obstaculo1,obstaculo2,obstaculo3;\n	float screenWidth,screenHeight,fractionScreenSize;\n	void init() {\n		obstaculo1=700;\n		obstaculo2=710;\n		obstaculo3=720;\n	}\n	TimerTask gameLoop=new TimerTask() { \n		public void run() {\n			if(alturaPulo%4==1)alturaPulo+=4;\n			if(alturaPulo%4==3)alturaPulo-=4;\n			if(alturaPulo>40)alturaPulo=39;\n			if(alturaPulo&lt;4)alturaPulo=0;\n			obstaculo1-=3;\n			obstaculo2-=4;\n			obstaculo3-=5;\n			if(obstaculo1&lt;-30)obstaculo1=480;\n			if(obstaculo2&lt;-30)obstaculo2=530;\n			if(obstaculo3&lt;-30)obstaculo3=580;\n			if(alturaPulo&lt;10&&obstaculo1&lt;46&&obstaculo1>38)init();\n			if(alturaPulo&lt;10&&obstaculo2&lt;46&&obstaculo2>38)init();\n			if(alturaPulo&lt;10&&obstaculo3&lt;46&&obstaculo3>38)init();\n			invalidate();\n		}\n	};\n	public HarryLeap(Context c) {\n		super(c);\n	}\n	@Override protected void onDraw(Canvas canvas) {\n		super.onDraw(canvas);\n		Paint p=new Paint();\n		p.setColor(Color.rgb(222,222,222));\n		canvas.drawRect(0,0,screenWidth,(float)(screenHeight*.7),p);\n		p.setColor(Color.rgb(144,144,144));\n		canvas.drawRect(0,(float)(screenHeight*.7),screenWidth,screenHeight,p);\n		canvas.drawBitmap(harry,(float)(screenWidth*.1),(float)(screenHeight*.5)-(int)(alturaPulo*fractionScreenSize*3),p);\n		p.setColor(Color.rgb(44,44,44));\n		canvas.drawCircle(obstaculo1*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo2*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n		canvas.drawCircle(obstaculo3*fractionScreenSize*2,(float)(screenHeight*.62),36,p);\n	}\n	@Override protected void onSizeChanged(int width, int height, int oldw, int oldh) {\n		super.onSizeChanged(width, height, oldw, oldh);\n		screenWidth=width;\n		screenHeight=height;\n		fractionScreenSize=width/500;\n		harry=Bitmap.createScaledBitmap(BitmapFactory.decodeResource(getResources(),R.drawable.harry), (int)(fractionScreenSize*64), (int)(fractionScreenSize*64), true);\n		init();\n		new Timer().schedule(gameLoop,0,36);\n	}\n	@Override public boolean onTouchEvent(MotionEvent event) {\n		if(alturaPulo==0)altura=5;\n		return super.onTouchEvent(event);\n	}\n}</code></pre>\n`,

	licoes[16]=[`<h2>Introdução</h2>\nEsse tutorial se propõe a demostrar como usar programação em javascript para calcular números primos.<br>\nO foco do tutorial é apresentar comando básicos de javascript.\n`,
	`<h2>Criando o arquivo HTML</h2>\nClique com o botão direito do mouse sobre a area de trabalho e selecione a opção 'Novo' 'Documento de Texto'.<br>\nClique duas vezes sobre o arquivo recém criado. O editor de texto 'Bloco de Notas' será aberto.<br>\nDigite:\n<pre><code class="language-html">&lt;html>\n&lt;body>Números Primos\n&lt;div id=listagem>2,3,5,7&lt;/div>\n&lt;/body>\n&lt;/html></code></pre>\nClique em 'Arquivo' 'Salvar como...'. Selecione a opção <b>'Todos os arquivos (*.*)'</b> ao invés de <b>'Documentos de texto (*.txt)'</b>.<br>\nDê o nome de Primos.htm<br>\nFeche o 'Bloco de Notas' e exclua o arquivo 'Novo documento de Texto'.\n`,
	`<h2>Visualizando e editando o arquivo Criado</h2>\nClique duas vezes sobre o icone 'Primos' na Area de Trabalho.<br>\nO 'Navegador' irá abrir o arquivo criado como se fosse uma página da internet.<br>\nMinimize a janela do navegador e clique com o botão direito do mouse sobre o icone 'Primos' e clique em 'Editar'.<br>\nO 'Bloco de Notas' abrirá o arquivo.<br><br>\nDigite 'Isso é um teste' antes da linha '&lt;/body>'<br>\nPressione 'Ctrl+S' para salvar o arquivo.<br>\nMude para a janela do 'Navegador', e aperte 'F5' para recarregar a 'página'.<br>\nVolte para o 'Bloco de Notas', apague a linha 'Isso é um teste', salve, volte para o 'Navegador' e 'recarregue'.<br>\nPerceba que voce está 'Programando em HTML'.\n`,
	`<h2>Iniciando a Programação</h2>\nVolte para o 'Bloco de Notas' e escreva:\n<pre><code class="language-html">&lt;script>\nnumerosprimos=[2,3,5];\n&lt;/script></code></pre>\nacima da linha '&lt/body>'.<br><br>\nIsso já é o começo da programação.<br>\nA 'tag' 'script' indica ao 'navegador' que o código é para ser executado como javascript, não apenas interpretado como 'HTML'.<br>\nO código javascript por enquanto é apenas a delaração de uma variável chamada numerosprimos.<br>\nDeclarar uma variavel é como instruir o 'navegador' a guardar um espaço.<br>\nNo caso o espaço que o 'navegador' vai guardar se chama 'numerosprimos'.<br>\nNo espaço chamado numerosprimos guardamos três valores.\n`,
	`<h2>O laço 'for'</h2>\nVamos começar a escrever as instruções para o navegador calcular os numeros primos.<br>\nPara isso vamos usar o laço 'for'.<br>\nPara entender como funciona o laço 'for' digite:\n<pre><code class="language-javascript">for(x=1;x&lt;=7;x++)alert(x);</code></pre>\nantes da linha '&lt;/script>'.<br><br>\nSalve, volte para o navegador e recarregue a pagina.<br>\nO navegador exibirá umas mensagens chatas, de 1 a 7.<br>\nIsso explica o laço 'for'.<br>\nO laço 'for' repete uma instrução (ou uma lista de instruções).<br>\nA instrução repetida era a mensagem chata.<br><br>\nAssim que você tiver entendido o funcionamento básico do laço 'for' apague a linha do laço for no código.\n`,
	`<h2>Os primos até 15</h2>\nUsando o laço 'for' vamos calcular os numeros primos até 15.<br>\nDigite:\n<pre><code class="language-javascript">for(x=2;x&lt;15;x++)\n{	flag=true;\n\n	if(x>2&&x%2==0)flag=false;\n	if(x>3&&x%3==0)flag=false;\n	if(x>5&&x%5==0)flag=false;\n\n	if(flag)alert(x+' é primo');\n}</code></pre>\nantes da linha '&lt;/script>'.<br>\nSalve, volte para o navegador e recarregue a pagina.<br><br>\n\nRepare que o navegador exibe mensagens informando os números primos até 15.<br>\nVamos entender as instruções que o navegador executou:<br><br>\n\nA primeira linha é o laço for. Basicamente falamos para o navegador seguir uma lista de instruções de 2 a 15.<br>\nOs simbolos '{' e '}' (abre chaves e fecha chaves) servem para delimitar a lista de instruções a serem repetidas.<br>\nNo exemplo anterior era apenas uma instrução a ser repetida, então os simbolos '{' e '}' eram opcionais.<br><br>\n\nNa primeira linha da lista de instruções a serem repetidas 13 vezes há uma declaração de variável e atribuição de valor.<br>\nInstruimos o navegador a reservar um espaço chamado 'flag' e colocamos o valor 'true' dentro desse espaço que o navegador reservou para nós.<br><br>\n\nAs próximas linhas instruem o navegador a validar uma 'expressão' através do 'comando if'.<br>\nA linha 'if(x>2&&x%2==0)flag=false;' instrui para o navegador:<br>\n'Se o valor de x for maior que dois e o resto da divisão de x por dois for zero então atribua o valor false para o espaço flag.<br>\n'If' significa 'Se' em inglês.<br>\nO operador '&&' significa 'e'.<br>\nSe x maior que dois 'e' ...<br>\nO operador '%' retorna o resto da divisão.<br>\nCinco dividido por três dá um e sobra dois, então 5%3 é igual a dois.<br><br>\n\nOs numeros primos são aqueles que <b>são divisíveis</b> apenas por um e por si mesmo.<br>\nOs números primos são aqueles que o resto da divisão é zero apenas para o número um e o número em si.<br>\nSe o resto da divisão for zero, significa que o número <b>é divisivel</b>.<br>\nNove dividido por três dá três e sobra zero.<br><br>\n\nDentro do if usa-se '==' para comparar a igualdade.<br>\nO simbolo '=' sozinho significa atribuição de valor.<br>\nO simbolo '=' sozinho instrui a máquina a colocar um 'valor' em 'um espaço de memória'.<br><br>\n\nEntão novamente<br>\nA segunda linha da lista de instruções (a serem repetidas 13 vezes) instrui ao navegador algo que pode ser descrito como:<br>\n<b>'SE'</b>( x é maior que dois <b>'e'</b> x <b>é divisível</b> por dois ) então atribua o valor false para o espaço flag.<br><br>\n\nEssa linha se repete para o número três e cinco.<br>\nEntão se o número x (que começa em dois e vai até catorze) for divisivel por dois ou três ou cinco então o espaço 'flag' vai conter o valor 'false'.<br><br>\n\nA ultima linha da lista de instruções a serem repetidas 13 vezes instrui ao navegador:<br>\nSe o valor do espaço flag for verdadeiro então exiba uma mensagem informando que x é primo.\n`,
	`<h2>Os primos até 1000</h2>\nMas os números primos <b><u>não são só</u></b> aqueles que não são divisíveis por dois e três e cinco.<br>\nPor exmplo o número 121, não é primo.<br>\nNão é divisível por dois, nem por três, nem por cinco, nem por sete... mas é divisível por onze.<br>\n11x11 == 121<br>\n121%11 == 0<br><br>\n\nEntão para verificarmos se o número x é impar temos que <b>testar se ele é divisível por todos os números primos não maiores que a raiz quadrada dele.</b><br><br>\nNós não... o navegador.<br>\nVamos instruir o navegador:<br>\nsubstitua o laço for por\n<pre><code class="language-javascript">for(x=7;x&lt;1000;x+=2)\n{	flag=true;\n	for(y=0;y&lt;numerosprimos.length;y++)if(x%numerosprimos[y]==0)flag=false;\n	if(flag)numerosprimos.push(x);\n}\ndocument.getElementById('listagem').innerHTML=numerosprimos;</code></pre>\nSalve, volte para o navegador e recarregue a pagina.<br>\nRepare que o navegador exibe uma lista com os números primos até 1000.<br><br>\n\nVamos entender as instruções que o navegador executou:<br>\nA primeira linha é um 'laço for' que vai de 7 até 1000.<br>\nO resto das instruções (exceto a última) serão executadas 496 vezes.<br>\nEsse laço instrui o navegador a ir do 7 até o 1000 de dois em dois.<br>\nA primeira linha da lista de instruções do laço atribui o valor true à variável flag.<br><br>\n\nA segunda linha da lista de instruções é um laço com uma instrução condicional.<br>\nPodemos entender como:<br>\n'Para o y valendo zero até y valendo o tamanho do array numerosprimos, com o y incrementando de um em um: se o resto da divisão de x pelo elemento y do array numerosprimos for zero então atribua o valor false para a variável flag.'<br><br>\n\nHá uma novidade nesse laço for, ele é repetido um número variável de vezes.<br>\nA expressão 'numerosprimos.length' retorna um valor que varia durante a execução do código.<br>\nO espaço 'numerosprimos' foi declarado como um tipo especial de espaço.<br>\nEle é um array.<br>\nInicialmente foram ocupados três espaços, mas durante e execução do programa mais espaços vão sendo ocupados.<br>\nSendo assim, na primeira das 496 vezes que essa instrução é executada o y vai de zero até 2 porque o array numerosprimos tem três posições ocupadas, a posição zero é ocupada com o valor 2, a posição um é ocupada com o valor 3 e a posição dois é ocupada com o valor 5.<br><br>\n\nSobre o array numerosprimos, logo após sua inicialização podemos dizer que:<br>\nnumerosprimos.length==3 (seu tamanho é 3)<br>\nnumerosprimos[0]==2<br>\nnumerosprimos[1]==3<br>\nnumerosprimos[2]==5<br><br>\n\nContinuando nessa instrução ao navegador que é composta de um laço for, um comando if e uma atribuição de valor temos algo que pode ser descrito como:<br><br>\n\nSe o resto da divisão do valor x (que varia de 7 até 1000) pelo valor numerosprimos[y] (que varia de 2 até o maior número primo armazenado no array numerosprimos) for zero então atribua o valor false à variável flag.<br>\nOu seja:<br>\nSe o valor x é divisivel por algum dos números primos já encontados então o valor de flag será false.<br><br>\n\nA última instrução da lista de instruções que é repetida 496 vezes pode ser entendida como:<br>\nSe o valor da variável flag for true então adicione o valor de x no final do array numerosprimos.<br>\nPor que se passou por todos no números primos e não atribuiu o valor false a variável flag é por que x é um número primo.<br><br>\n\nA última instrução não está dentro de nenhum laço e só é executada uma vez.<br>\nEla instrui o navegador a exibir dentro da 'div chamada listagem' os valores encontrados e armazenados no array numerosprimos.\n`,
	`<h2>Final Source</h2>\n<pre><code class="language-html">&lt;html>\n&lt;body>\nNúmeros Primos\n&lt;div id=listagem>2,3,5,7&lt;/div>\n&lt;script>\nnumerosprimos=[2,3,5];\nfor(x=7;x&lt;1000;x+=2)\n{	flag=true;\n	for(y=0;y&lt;numerosprimos.length;y++)if(x%numerosprimos[y]==0)flag=false;\n	if(flag)numerosprimos.push(x);\n}\ndocument.getElementById('listagem').innerHTML=numerosprimos;\n&lt;/script>\n&lt;/body>\n&lt;/html></code></pre>\n`,
	`<h2>Não maiores que a raiz quadrada</h2>\nO que foi explanado até aqui está certo mas pode ser melhorado.<br>\nHá um desperdício de processamento.<br>\nO 'laço for' de dentro do 'laço for' principal pode ser melhorado.<br><br>\nDa maneira como está ele testa se o numero é primo atravéz de consecutivas operações de 'resto da divisão'. Só que ele está testando demais da conta.<br>\nVamos tomar por exemplo o número 127 que é primo:<br>\nDa maneira como está sendo feito, o navegador irá testar se o número 127 é primo testando se ele é divisível por 2 ou 3 ou 5 ou 7 ou 11 ou 13 ou 17 ou 19 ou 23 ou 29 ou 31 ou 37 ou 41 ou 43 ou 47 ou 53 ou 59 ou 61 ou 67 ou 71 ou 73 ou 79 ou 83 ou 89 ou 97 ou 101 ou 103 ou 107 ou 109 ou 113.<br><br>\n\nO navegador poderia testar apenas até o número 13.<br><br>\n\nNão existe a possibilidade de um número x ser divisível por um número y maior que sua raiz quadrada se não foi encontrado nenhum divisor de x menor que a raiz quadrada.<br>\nPor que um produto de y e z (maiores que a raiz quadrada de x) só pode resultar em um número maior que x.<br>\n\nNa prática, para 'melhorar a performance' do código basta substituir 'y&lt;numerosprimos.length' por 'numerosprimos[y]*numerosprimos[y]&lt;=x'.<br><br>\n\nO 'laço for' de dentro ficará:\n<pre><code class="language-javascript">for(y=0;numerosprimos[y]*numerosprimos[y]&lt;=x;y++)if(x%numerosprimos[y]==0)flag=false;</code></pre>\n`,
	`<h2>Mais uma melhoria</h2>\nAinda podemos evitar processamentos desnecessários.<br>\nNo caso de um número não primo como por exemplo 81 o navegador irá testar se é divisível por todos o números primos não maiores que sua raiz quadrada: 2,3,5,7<br>\nSó que se já testou a divisão por três e marcou a variável flag como false não é nescessário testar a divisão por 5 e 7.<br><br>\nNesse caso são apenas dois testes mas para números maiores são mais testes desnecessários.<br>\nVamos alterar de 'numerosprimos[y]*numerosprimos[y]<=x' para 'flag&&numerosprimos[y]*numerosprimos[y]<=x'.<br>\n\nO 'laço for' de dentro ficará:\n<pre><code class="language-javascript">for(y=0;flag&&numerosprimos[y]*numerosprimos[y]&lt;=x;y++)if(x%numerosprimos[y]==0)flag=false;</code></pre>\n`,
	`<h2>E outra melhoria...</h2>\nNão precisamos testar se os números são divisíveis por dois porque o laço for começa em 7 e vai de dois em dois.<br>\nVamos substituir 'for(y=0;' por 'for(y=1;' assim a bateria de testes para descubrir se x é divisível por todos os primos não maiores que sua raiz quadrada começa pelo número 3 (que é o elemento numerosprimos[1]).<br>\n\nO 'laço for' de dentro ficará:\n<pre><code class="language-javascript">for(y=1;flag&&numerosprimos[y]*numerosprimos[y]&lt;=x;y++)if(x%numerosprimos[y]==0)flag=false;</code></pre>\n`,
